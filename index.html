
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f43f5e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <title>דואגים לעלמא - משפחה בטוחה</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>
  
  <style>
    body { 
      font-family: 'Assistant', sans-serif;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
      overflow-x: hidden;
    }
    #root { min-height: 100vh; }
    .animate-in { animation: fadeIn 0.5s cubic-bezier(0, 0, 0.2, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
    .premium-card { background: white; border-radius: 35px; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.02); }
    .btn-primary { background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%); transition: all 0.2s; color: white; font-weight: 800; }
    .btn-primary:active { transform: scale(0.96); opacity: 0.9; }
    input, textarea { border-radius: 18px !important; outline: none !important; border: 1px solid #e2e8f0; padding: 14px; width: 100%; transition: all 0.2s; }
    input:focus { border-color: #f43f5e; box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.1); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    ::-webkit-scrollbar { display: none; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect } from 'react';
    import ReactDOM from 'react-dom/client';
    import { Plane, Heart, Clock, Calendar, CheckCircle, RefreshCw, Car, Utensils, Moon, Settings, Trash2, Plus, Edit2, X, Save, LogIn, Shield, Key, AlertCircle, Copy, Check } from 'lucide-react';
    import { GoogleGenAI, Type } from "@google/genai";

    const FAMILY_KEY = "ALMA2024"; // המפתח הסודי של המשפחה
    const MEMBERS = [
      { id: 'm1', name: 'אמא', role: 'אמא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Mom', isAdmin: true },
      { id: 'f1', name: 'אבא', role: 'אבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Dad', isAdmin: true },
      { id: 'g1', name: 'סבתא', role: 'סבתא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandma', isAdmin: false },
      { id: 'g2', name: 'סבא', role: 'סבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandpa', isAdmin: false },
    ];

    const App = () => {
      const [isAuthorized, setIsAuthorized] = useState(false);
      const [currentUser, setCurrentUser] = useState(null);
      const [shifts, setShifts] = useState([]);
      const [tasks, setTasks] = useState([]);
      const [activeTab, setActiveTab] = useState('open');
      const [isSyncing, setIsSyncing] = useState(false);
      const [keyInput, setKeyInput] = useState("");
      const [error, setError] = useState("");

      // עריכה
      const [editingShiftId, setEditingShiftId] = useState(null);
      const [editingTaskId, setEditingTaskId] = useState(null);
      const [editForm, setEditForm] = useState({});

      // Load Session
      useEffect(() => {
        const savedSession = localStorage.getItem('alma_session_v5');
        const savedData = localStorage.getItem('alma_data_v5');
        if (savedSession) {
          const session = JSON.parse(savedSession);
          setIsAuthorized(true);
          setCurrentUser(session);
        }
        if (savedData) {
          const data = JSON.parse(savedData);
          setShifts(data.shifts || []);
          setTasks(data.tasks || []);
        }
      }, []);

      // Save Data
      useEffect(() => {
        if (isAuthorized) {
          localStorage.setItem('alma_data_v5', JSON.stringify({ shifts, tasks }));
        }
      }, [shifts, tasks, isAuthorized]);

      const handleAuth = (member) => {
        if (keyInput.toUpperCase() === FAMILY_KEY) {
          setCurrentUser(member);
          setIsAuthorized(true);
          localStorage.setItem('alma_session_v5', JSON.stringify(member));
          setError("");
        } else {
          setError("מפתח משפחתי שגוי. נסה שוב.");
        }
      };

      const handleSmartImport = async () => {
        const rawText = prompt('הדבק כאן את הודעת הוואטסאפ או המייל עם לו"ז הטיסות:');
        if (!rawText) return;

        setIsSyncing(true);
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          const prompt = `אתה עוזר משפחתי. נתח את הטקסט הבא והפק JSON של טיסות ומשימות טיפול בעלמא.
          לכל יום שבו אמא בטיסה, צור בדיוק 4 משימות בעברית:
          1. איסוף מהגן (16:00)
          2. ארוחת ערב (18:30)
          3. מקלחת (19:30)
          4. הרדמה (20:30)
          טקסט: "${rawText}"`;

          const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: prompt,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: {
                    flightNumber: { type: Type.STRING },
                    origin: { type: Type.STRING },
                    destination: { type: Type.STRING },
                    departureTime: { type: Type.STRING },
                    arrivalTime: { type: Type.STRING },
                    dateLabel: { type: Type.STRING },
                    tasks: {
                      type: Type.ARRAY,
                      items: {
                        type: Type.OBJECT,
                        properties: {
                          desc: { type: Type.STRING },
                          time: { type: Type.STRING },
                          date: { type: Type.STRING }
                        }
                      }
                    }
                  }
                }
              }
            }
          });

          const results = JSON.parse(response.text || '[]');
          const newShifts = [];
          const newTasks = [];

          results.forEach((res, idx) => {
            const sId = `s-${Date.now()}-${idx}`;
            newShifts.push({ ...res, id: sId });
            res.tasks.forEach((t, tIdx) => {
              newTasks.push({ id: `t-${sId}-${tIdx}`, shiftId: sId, description: t.desc, time: t.time, dateLabel: t.date });
            });
          });

          setShifts(prev => [...newShifts, ...prev]);
          setTasks(prev => [...newTasks, ...prev]);
        } catch (e) {
          alert('שגיאה בניתוח הטקסט. וודא שהמידע ברור.');
        } finally {
          setIsSyncing(false);
        }
      };

      const claimTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: currentUser.id } : t));
      const cancelTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: undefined } : t));

      if (!isAuthorized) {
        return (
          <div className="flex flex-col h-screen bg-rose-500 items-center justify-center p-8 text-white animate-in relative overflow-hidden">
            <div className="absolute top-0 right-0 w-96 h-96 bg-white/10 rounded-full -mr-20 -mt-20"></div>
            
            <div className="bg-white/20 p-10 rounded-[55px] mb-8 shadow-2xl backdrop-blur-xl border border-white/20">
              <Shield size={80} className="fill-white" />
            </div>

            <h1 className="text-4xl font-black mb-2 tracking-tighter">דואגים לעלמא</h1>
            <p className="text-rose-100 text-center mb-10 font-bold opacity-80">מערכת תיאום משפחתית סגורה</p>

            <div className="w-full max-w-xs space-y-6">
              <div className="space-y-2">
                <label className="text-[10px] font-black uppercase tracking-widest opacity-60 px-4">מפתח גישה משפחתי</label>
                <div className="relative">
                  <Key className="absolute left-4 top-1/2 -translate-y-1/2 text-rose-300" size={18} />
                  <input 
                    type="text" 
                    value={keyInput} 
                    onChange={e => setKeyInput(e.target.value)}
                    placeholder="הכנס קוד..." 
                    className="w-full bg-white/10 border-white/20 text-white placeholder:text-rose-200 pl-12 text-center font-bold"
                  />
                </div>
              </div>

              {error && <div className="bg-white/10 p-3 rounded-2xl text-[10px] font-bold text-center border border-white/20 animate-pulse">{error}</div>}

              <div className="grid grid-cols-2 gap-3">
                {MEMBERS.map(m => (
                  <button 
                    key={m.id} 
                    onClick={() => handleAuth(m)}
                    className="bg-white/10 p-4 rounded-3xl border border-white/10 hover:bg-white/20 transition-all flex flex-col items-center gap-2 group"
                  >
                    <img src={m.avatar} className="w-12 h-12 rounded-full border-2 border-white/20 group-hover:scale-110 transition-transform" />
                    <span className="text-xs font-black">{m.name}</span>
                  </button>
                ))}
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="flex flex-col h-screen bg-slate-50 max-w-[450px] mx-auto shadow-2xl overflow-hidden relative border-x border-slate-200 font-['Assistant']">
          
          <header className="bg-rose-500 pt-16 pb-8 px-6 text-white shadow-xl shrink-0 relative overflow-hidden">
            <div className="flex justify-between items-center relative z-10">
              <div className="flex items-center gap-4">
                <div className="bg-white/20 p-3 rounded-2xl">
                   <Heart size={30} className="fill-white" />
                </div>
                <div>
                  <h1 className="text-2xl font-black tracking-tight leading-none">דואגים לעלמא</h1>
                  <p className="text-[10px] font-bold opacity-60 mt-1 uppercase tracking-widest">Family Care Network</p>
                </div>
              </div>
              <button onClick={() => { localStorage.removeItem('alma_session_v5'); window.location.reload(); }} className="bg-rose-600/50 p-2.5 rounded-xl border border-white/20 active:scale-90 transition-all">
                <LogIn size={20} className="rotate-180" />
              </button>
            </div>
          </header>

          <div className="bg-white/90 backdrop-blur-xl p-4 border-b border-slate-100 flex items-center justify-between shrink-0 shadow-sm relative z-20">
            <div className="flex items-center gap-4">
              <img src={currentUser.avatar} className="w-14 h-14 rounded-full border-4 border-rose-50 shadow-md" />
              <div>
                <p className="font-extrabold text-lg text-slate-800 leading-tight">שלום, {currentUser.name}</p>
                <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{currentUser.role}</span>
              </div>
            </div>
            <div className="bg-rose-50 px-5 py-2.5 rounded-[22px] text-center border border-rose-100 shadow-sm">
              <p className="text-[9px] font-black text-rose-400 uppercase leading-none mb-1">משימות</p>
              <p className="text-xl font-black text-rose-600 leading-none">{tasks.filter(t => t.assignedTo === currentUser.id).length}</p>
            </div>
          </div>

          <main className="flex-1 overflow-y-auto p-4 space-y-6 pb-32">
            {activeTab === 'open' && (
              <div className="space-y-6 animate-in">
                {shifts.length === 0 && (
                  <div className="text-center py-24 premium-card space-y-4">
                    <Plane size={48} className="mx-auto text-slate-100" />
                    <h3 className="text-xl font-black text-slate-800">הלו"ז נקי כרגע</h3>
                    <p className="text-slate-400 text-sm px-10">אין טיסות בקרוב. אמא בבית!</p>
                  </div>
                )}

                {shifts.map(shift => (
                  <div key={shift.id} className="premium-card p-6 space-y-6 relative overflow-hidden transition-all hover:scale-[1.01]">
                    <div className="bg-rose-50 -mx-6 -mt-6 p-5 rounded-t-[35px] flex justify-between items-center border-b border-rose-100/50">
                       <div className="flex items-center gap-3">
                         <Calendar size={20} className="text-rose-500" />
                         <span className="text-xl font-black text-slate-800 tracking-tight">{shift.dateLabel}</span>
                       </div>
                       <span className="bg-white/80 text-slate-400 px-3 py-1 rounded-full text-[10px] font-black border uppercase tracking-tighter">טיסת {shift.flightNumber}</span>
                    </div>

                    <div className="flex items-center justify-between text-center px-4">
                      <div className="flex-1">
                        <p className="text-3xl font-black text-slate-800 tracking-tighter">{shift.origin}</p>
                        <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">המראה {shift.departureTime}</p>
                      </div>
                      <Plane className="text-slate-100 rotate-180 flex-none mx-4" size={24} />
                      <div className="flex-1">
                        <p className="text-3xl font-black text-slate-800 tracking-tighter">{shift.destination}</p>
                        <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">נחיתה {shift.arrivalTime}</p>
                      </div>
                    </div>

                    <div className="space-y-3">
                      {tasks.filter(t => t.shiftId === shift.id).map(task => (
                        <div key={task.id} className="bg-slate-50/70 p-4 rounded-[28px] border border-slate-100/50">
                          <div className="flex items-center gap-4 mb-4">
                            <div className="p-3 bg-white rounded-2xl shadow-sm border border-slate-100">
                              {task.description.includes('איסוף') ? <Car className="text-blue-500" /> : 
                               task.description.includes('ארוחה') ? <Utensils className="text-orange-500" /> : 
                               <Moon className="text-indigo-500" />}
                            </div>
                            <div className="flex-1">
                              <p className="font-extrabold text-slate-800 text-base leading-tight">{task.description}</p>
                              <p className="text-[11px] text-slate-400 font-black uppercase mt-1 flex items-center gap-1"><Clock size={12} /> {task.time}</p>
                            </div>
                          </div>

                          {task.assignedTo ? (
                            <div className="bg-emerald-50 p-3 rounded-2xl flex items-center justify-between border border-emerald-100/50">
                              <div className="flex items-center gap-3">
                                <img src={MEMBERS.find(f => f.id === task.assignedTo)?.avatar} className="w-8 h-8 rounded-full border border-white" />
                                <span className="text-xs font-black text-emerald-700">{MEMBERS.find(f => f.id === task.assignedTo)?.name} מטפל/ת!</span>
                              </div>
                              {task.assignedTo === currentUser.id && (
                                <button onClick={() => cancelTask(task.id)} className="text-[10px] font-black text-red-400 underline decoration-2 underline-offset-4">ביטול</button>
                              )}
                            </div>
                          ) : (
                            <button onClick={() => claimTask(task.id)} className="w-full py-4 bg-emerald-500 text-white rounded-[22px] font-black text-xl shadow-xl shadow-emerald-100 active:scale-95 transition-all">אני אעזור!</button>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            )}

            {activeTab === 'mine' && (
              <div className="space-y-4 animate-in">
                <h2 className="text-2xl font-black text-slate-800 px-2 flex items-center gap-3"><CheckCircle className="text-emerald-500" size={28}/> המשימות שלי</h2>
                {tasks.filter(t => t.assignedTo === currentUser.id).length === 0 ? (
                  <div className="text-center py-24 premium-card border-2 border-dashed">
                    <p className="text-slate-400 font-black">עוד לא בחרת משימות...</p>
                  </div>
                ) : (
                  tasks.filter(t => t.assignedTo === currentUser.id).map(t => (
                    <div key={t.id} className="premium-card p-6 border-r-[15px] border-emerald-500 flex justify-between items-center transition-all hover:scale-[1.02]">
                       <div>
                         <p className="text-[10px] text-slate-400 font-black uppercase mb-1">{t.dateLabel} • {t.time}</p>
                         <p className="text-xl font-black text-slate-800 tracking-tight leading-tight">{t.description}</p>
                       </div>
                       <button onClick={() => cancelTask(t.id)} className="bg-red-50 p-4 rounded-2xl text-red-300 hover:text-red-500 transition-colors">
                         <Trash2 size={24} />
                       </button>
                    </div>
                  ))
                )}
              </div>
            )}

            {activeTab === 'admin' && currentUser.isAdmin && (
              <div className="space-y-8 animate-in pb-12">
                <div className="flex items-center justify-between px-2">
                  <h2 className="text-2xl font-black text-slate-800 flex items-center gap-3"><Settings className="text-indigo-500" size={28} /> ניהול הורים</h2>
                  <button onClick={handleSmartImport} disabled={isSyncing} className="bg-indigo-100 text-indigo-600 p-3 rounded-2xl flex items-center gap-2 font-black text-xs">
                    <RefreshCw size={16} className={isSyncing ? 'animate-spin' : ''} /> ייבוא חכם (הדבקה)
                  </button>
                </div>

                <div className="space-y-4">
                  {shifts.map(s => (
                    <div key={s.id} className="premium-card p-6 space-y-5">
                      {editingShiftId === s.id ? (
                        <div className="space-y-3 animate-in">
                          <input value={editForm.flightNumber} onChange={e => setEditForm({...editForm, flightNumber: e.target.value})} placeholder="מס' טיסה" />
                          <div className="flex gap-2">
                            <button onClick={() => { setShifts(prev => prev.map(sh => sh.id === s.id ? {...sh, ...editForm} : sh)); setEditingShiftId(null); }} className="flex-1 bg-indigo-600 text-white p-4 rounded-2xl font-black text-xs shadow-lg">עדכן</button>
                            <button onClick={() => setEditingShiftId(null)} className="bg-slate-100 p-4 rounded-2xl font-black text-xs">ביטול</button>
                          </div>
                        </div>
                      ) : (
                        <div className="flex justify-between items-center pb-4 border-b border-slate-50">
                          <div className="flex items-center gap-4">
                            <div className="bg-indigo-50 p-3 rounded-2xl text-indigo-500"><Plane size={24}/></div>
                            <div>
                               <p className="font-black text-slate-800 text-lg leading-none">{s.flightNumber} • {s.dateLabel}</p>
                               <p className="text-[10px] text-slate-400 font-black mt-1.5 uppercase tracking-tighter">{s.origin} ➔ {s.destination}</p>
                            </div>
                          </div>
                          <div className="flex gap-2">
                            <button onClick={() => { setEditingShiftId(s.id); setEditForm(s); }} className="p-3 bg-indigo-50 text-indigo-500 rounded-xl"><Edit2 size={18}/></button>
                            <button onClick={() => { if(confirm('למחוק טיסה?')) setShifts(shifts.filter(x => x.id !== s.id)); }} className="p-3 bg-red-50 text-red-400 rounded-xl"><Trash2 size={18}/></button>
                          </div>
                        </div>
                      )}

                      <div className="space-y-2">
                        {tasks.filter(t => t.shiftId === s.id).map(t => (
                          <div key={t.id} className="bg-slate-50 p-3 rounded-2xl flex items-center justify-between group">
                             {editingTaskId === t.id ? (
                               <div className="flex-1 flex gap-2 animate-in">
                                  <input value={editForm.description} onChange={e => setEditForm({...editForm, description: e.target.value})} className="flex-1 bg-white text-xs font-bold" />
                                  <input value={editForm.time} onChange={e => setEditForm({...editForm, time: e.target.value})} className="w-16 bg-white text-xs font-bold text-center" />
                                  <button onClick={() => { setTasks(prev => prev.map(ta => ta.id === t.id ? {...ta, ...editForm} : ta)); setEditingTaskId(null); }} className="bg-indigo-500 text-white p-2 rounded-lg"><Save size={14}/></button>
                               </div>
                             ) : (
                               <>
                                 <span className="text-xs font-bold text-slate-700">{t.description} ({t.time})</span>
                                 <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onClick={() => { setEditingTaskId(t.id); setEditForm(t); }} className="p-1.5 text-indigo-400"><Edit2 size={14}/></button>
                                    <button onClick={() => setTasks(tasks.filter(x => x.id !== t.id))} className="p-1.5 text-red-300"><Trash2 size={14}/></button>
                                 </div>
                               </>
                             )}
                          </div>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </main>

          <nav className="fixed bottom-0 left-0 right-0 glass border-t border-slate-200/50 px-12 pt-4 pb-12 flex justify-between items-center z-50 max-w-[450px] mx-auto safe-bottom shadow-[0_-15px_40px_rgba(0,0,0,0.06)]">
            <button onClick={() => setActiveTab('open')} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'open' ? 'text-rose-500 scale-110 font-black' : 'text-slate-300'}`}>
              <Calendar size={28} strokeWidth={activeTab === 'open' ? 3 : 2} />
              <span className="text-[10px] uppercase tracking-wider">עזרה</span>
            </button>
            <button onClick={() => setActiveTab('mine')} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'mine' ? 'text-rose-500 scale-110 font-black' : 'text-slate-300'}`}>
              <CheckCircle size={28} strokeWidth={activeTab === 'mine' ? 3 : 2} />
              <span className="text-[10px] uppercase tracking-wider">שלי</span>
            </button>
            {currentUser?.isAdmin && (
              <button onClick={() => setActiveTab('admin')} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'admin' ? 'text-indigo-500 scale-110 font-black' : 'text-slate-300'}`}>
                <Settings size={28} strokeWidth={activeTab === 'admin' ? 3 : 2} />
                <span className="text-[10px] uppercase tracking-wider">ניהול</span>
              </button>
            )}
          </nav>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
