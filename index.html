
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f43f5e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <title>דואגים לעלמא - Back Office</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>
  
  <style>
    body { 
      font-family: 'Assistant', sans-serif;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
      overflow-x: hidden;
    }
    #root { min-height: 100vh; }
    .animate-in { animation: fadeIn 0.4s cubic-bezier(0, 0, 0.2, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
    .premium-card { background: white; border-radius: 30px; box-shadow: 0 4px 20px -5px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.03); }
    input, textarea, select { border-radius: 12px !important; outline: none !important; border: 1px solid #e2e8f0; padding: 12px; width: 100%; font-size: 14px; background: #fff; }
    input:focus { border-color: #f43f5e; box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.05); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    .loader { border: 3px solid #f3f3f3; border-top: 3px solid #f43f5e; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .btn-action { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    .btn-action:active { transform: scale(0.95); }
    .tab-active { color: #f43f5e; font-weight: 800; border-bottom: 3px solid #f43f5e; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo } from 'react';
    import ReactDOM from 'react-dom/client';
    import { Plane, Heart, Clock, Calendar, CheckCircle, RefreshCw, Car, Utensils, Moon, Settings, Trash2, Plus, Edit2, X, Save, LogIn, Shield, Key, AlertTriangle, Users, ChevronLeft, MapPin, Sparkles, UserPlus, Info, Check } from 'lucide-react';
    import { GoogleGenAI, Type } from "@google/genai";

    const FAMILY_KEY = "ALMA2024";

    const App = () => {
      // --- Core States ---
      const [isAuthorized, setIsAuthorized] = useState(false);
      const [currentUser, setCurrentUser] = useState(null);
      const [members, setMembers] = useState([
        { id: 'm1', name: 'אמא', role: 'אמא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Mom', isAdmin: true, email: 'mom@gmail.com' },
        { id: 'f1', name: 'אבא', role: 'אבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Dad', isAdmin: true, email: 'dad@gmail.com' },
        { id: 'g1', name: 'סבתא', role: 'סבתא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandma', isAdmin: false, email: 'grandma@gmail.com' },
      ]);
      const [shifts, setShifts] = useState([]);
      const [tasks, setTasks] = useState([]);
      const [activeTab, setActiveTab] = useState('open'); // open, mine, admin
      const [isSyncing, setIsSyncing] = useState(false);
      
      // Admin Navigation & Editing
      const [adminView, setAdminView] = useState('dashboard'); // dashboard, users, flights, edit_flight, draft_verify
      const [drafts, setDrafts] = useState(null);
      const [editingShift, setEditingShift] = useState(null);
      const [editingTasks, setEditingTasks] = useState([]);
      
      // Auth States
      const [keyInput, setKeyInput] = useState("");
      const [authError, setAuthError] = useState("");

      // --- Persistence ---
      useEffect(() => {
        const session = localStorage.getItem('alma_session_v8');
        const data = localStorage.getItem('alma_data_v8');
        const storedMembers = localStorage.getItem('alma_members_v8');
        
        if (session) {
          setIsAuthorized(true);
          setCurrentUser(JSON.parse(session));
        }
        if (data) {
          const parsed = JSON.parse(data);
          setShifts(parsed.shifts || []);
          setTasks(parsed.tasks || []);
        }
        if (storedMembers) {
          setMembers(JSON.parse(storedMembers));
        }
      }, []);

      useEffect(() => {
        if (isAuthorized) {
          localStorage.setItem('alma_data_v8', JSON.stringify({ shifts, tasks }));
          localStorage.setItem('alma_members_v8', JSON.stringify(members));
        }
      }, [shifts, tasks, members, isAuthorized]);

      // --- Authentication ---
      const handleLogin = (member) => {
        if (keyInput.toUpperCase() === FAMILY_KEY) {
          setCurrentUser(member);
          setIsAuthorized(true);
          localStorage.setItem('alma_session_v8', JSON.stringify(member));
          setAuthError("");
        } else {
          setAuthError("מפתח משפחתי שגוי");
        }
      };

      // --- Smart Import (Draft & Verify) ---
      const handleSmartImport = async () => {
        const rawText = prompt('הדבק את פרטי הטיסה (מיומן/וואטסאפ). חפש: Flight, Dep, Arr, TLV:');
        if (!rawText || rawText.length < 5) return;
        setIsSyncing(true);
        
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          const promptMsg = `אתה עוזר תיאום משפחתי. נתח את הטקסט הבא עבור טיסות של אמא דיילת.
          חפש דפוסים כמו "Flight [Number]", "Dep:", "Arr:", ושמות ערים.
          אם הטיסה היא Layover (יותר מיום אחד), זהה את תאריך ההמראה ותאריך הנחיתה הסופי.
          הפק JSON של מערך טיסות. לכל טיסה כלול: 
          flightNumber, origin, destination, departureDate, arrivalDate, 
          pickupTime (זמן יציאה מהבית - שעה לפני המראה), departureTime, landingTime, returnHomeTime (שעה אחרי נחיתה), 
          isLayover (בולאני),
          suggestedTasks (מערך משימות לעלמא עבור כל יום בשהות: איסוף, ארוחה, מקלחת, הרדמה).
          החזר JSON נקי בלבד.
          טקסט: "${rawText}"`;

          const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: promptMsg,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: {
                    flightNumber: { type: Type.STRING },
                    origin: { type: Type.STRING },
                    destination: { type: Type.STRING },
                    departureDate: { type: Type.STRING },
                    arrivalDate: { type: Type.STRING },
                    pickupTime: { type: Type.STRING },
                    departureTime: { type: Type.STRING },
                    landingTime: { type: Type.STRING },
                    returnHomeTime: { type: Type.STRING },
                    isLayover: { type: Type.BOOLEAN },
                    suggestedTasks: {
                      type: Type.ARRAY,
                      items: {
                        type: Type.OBJECT,
                        properties: {
                          desc: { type: Type.STRING },
                          time: { type: Type.STRING },
                          date: { type: Type.STRING }
                        }
                      }
                    }
                  }
                }
              }
            }
          });

          const results = JSON.parse(response.text.replace(/```json|```/g, '').trim());
          setDrafts(results);
          setAdminView('draft_verify');
        } catch (e) {
          alert('שגיאה בניתוח הטקסט. בדוק את החיבור או נסה להזין ידנית.');
        } finally {
          setIsSyncing(false);
        }
      };

      const finalizeImport = () => {
        const newShifts = [...shifts];
        const newTasks = [...tasks];
        
        drafts.forEach((d, idx) => {
          const sId = `s-${Date.now()}-${idx}`;
          newShifts.push({ ...d, id: sId });
          d.suggestedTasks.forEach((t, tIdx) => {
            newTasks.push({ 
              id: `t-${sId}-${tIdx}`, 
              shiftId: sId, 
              description: t.desc, 
              time: t.time, 
              dateLabel: t.date,
              assignedTo: null
            });
          });
        });
        
        setShifts(newShifts);
        setTasks(newTasks);
        setDrafts(null);
        setAdminView('dashboard');
      };

      // --- Flight CRUD ---
      const startEditFlight = (shift) => {
        setEditingShift({ ...shift });
        setEditingTasks(tasks.filter(t => t.shiftId === shift.id));
        setAdminView('edit_flight');
      };

      const saveFullFlight = () => {
        const updatedShifts = shifts.some(s => s.id === editingShift.id)
          ? shifts.map(s => s.id === editingShift.id ? editingShift : s)
          : [...shifts, editingShift];
        
        const otherTasks = tasks.filter(t => t.shiftId !== editingShift.id);
        setShifts(updatedShifts);
        setTasks([...otherTasks, ...editingTasks]);
        setAdminView('dashboard');
      };

      const removeFlight = (id) => {
        if(confirm('למחוק את הטיסה וכל המשימות הקשורות?')) {
          setShifts(shifts.filter(s => s.id !== id));
          setTasks(tasks.filter(t => t.shiftId !== id));
          setAdminView('dashboard');
        }
      };

      const addTaskToEditing = () => {
        setEditingTasks([...editingTasks, {
          id: `t-manual-${Date.now()}`,
          shiftId: editingShift.id,
          description: 'משימה חדשה',
          time: '12:00',
          dateLabel: editingShift.departureDate,
          assignedTo: null
        }]);
      };

      // --- Task Interactions ---
      const claimTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: currentUser.id } : t));
      const unclaimTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: null } : t));

      // --- Shared Layouts ---
      const Header = () => (
        <header className="bg-rose-500 pt-14 pb-6 px-6 text-white shadow-xl shrink-0 relative overflow-hidden">
           <div className="flex justify-between items-center relative z-10">
              <div className="flex items-center gap-3">
                 <div className="bg-white/20 p-2.5 rounded-2xl shadow-inner"><Heart size={26} className="fill-white" /></div>
                 <div>
                    <h1 className="text-xl font-black tracking-tight leading-none">דואגים לעלמא</h1>
                    <p className="text-[9px] font-bold opacity-70 mt-1 uppercase tracking-widest">Family Care Back-Office</p>
                 </div>
              </div>
              <button onClick={() => { localStorage.removeItem('alma_session_v8'); window.location.reload(); }} className="bg-rose-600 p-2.5 rounded-xl border border-white/20 active:scale-90 transition-all">
                <LogIn size={20} className="rotate-180" />
              </button>
           </div>
        </header>
      );

      const Navigation = () => (
        <nav className="fixed bottom-0 left-0 right-0 glass border-t border-slate-200 px-8 pt-3 pb-8 flex justify-between items-center z-50 max-w-[450px] mx-auto safe-bottom shadow-2xl">
          <button onClick={() => setActiveTab('open')} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'open' ? 'text-rose-600 scale-110 font-black' : 'text-slate-300'}`}>
            <Calendar size={28} strokeWidth={activeTab === 'open' ? 3 : 2} />
            <span className="text-[10px] uppercase font-black">לו"ז עזרה</span>
          </button>
          <button onClick={() => setActiveTab('mine')} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'mine' ? 'text-rose-600 scale-110 font-black' : 'text-slate-300'}`}>
            <CheckCircle size={28} strokeWidth={activeTab === 'mine' ? 3 : 2} />
            <span className="text-[10px] uppercase font-black">שלי</span>
          </button>
          {currentUser?.isAdmin && (
            <button onClick={() => { setActiveTab('admin'); setAdminView('dashboard'); }} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'admin' ? 'text-indigo-600 scale-110 font-black' : 'text-slate-300'}`}>
              <Settings size={28} strokeWidth={activeTab === 'admin' ? 3 : 2} />
              <span className="text-[10px] uppercase font-black">ניהול</span>
            </button>
          )}
        </nav>
      );

      if (!isAuthorized) {
        return (
          <div className="flex flex-col h-screen bg-rose-500 items-center justify-center p-10 text-white animate-in relative overflow-hidden">
             <div className="absolute top-0 right-0 w-96 h-96 bg-white/10 rounded-full -mr-20 -mt-20"></div>
             <div className="bg-white/20 p-8 rounded-[50px] mb-8 shadow-2xl backdrop-blur-md border border-white/20">
               <Shield size={70} className="fill-white" />
             </div>
             <h1 className="text-3xl font-black mb-1 tracking-tighter">כניסה למשפחה</h1>
             <p className="text-rose-100 text-center mb-10 font-bold opacity-80 text-xs uppercase tracking-widest">Authorized Personnel Only</p>
             <div className="w-full max-w-xs space-y-6">
                <div className="space-y-2">
                  <label className="text-[10px] font-black uppercase tracking-widest opacity-60 mr-2">מפתח משפחתי</label>
                  <div className="relative">
                    <Key className="absolute right-4 top-1/2 -translate-y-1/2 text-rose-300" size={18} />
                    <input type="text" value={keyInput} onChange={e => setKeyInput(e.target.value)} placeholder="קוד סודי..." className="w-full bg-white/15 border-white/20 text-white placeholder:text-rose-200 text-center font-black pr-12 h-14" />
                  </div>
                </div>
                {authError && <div className="bg-red-600/50 p-3 rounded-2xl text-[10px] font-bold text-center border border-red-400 animate-pulse">{authError}</div>}
                <div className="grid grid-cols-2 gap-3">
                  {members.map(m => (
                    <button key={m.id} onClick={() => handleLogin(m)} className="bg-white/10 p-4 rounded-3xl border border-white/10 hover:bg-white/20 transition-all flex flex-col items-center gap-2 group">
                      <img src={m.avatar} className="w-12 h-12 rounded-full border-2 border-white/20 group-hover:scale-110 transition-transform" />
                      <span className="text-xs font-black">{m.name}</span>
                    </button>
                  ))}
                </div>
             </div>
          </div>
        );
      }

      return (
        <div className="flex flex-col h-screen bg-slate-50 max-w-[450px] mx-auto shadow-2xl overflow-hidden relative border-x border-slate-200">
          <Header />
          
          <main className="flex-1 overflow-y-auto p-4 space-y-6 pb-32 no-scrollbar">
            
            {/* --- TAB: HELP NEEDED --- */}
            {activeTab === 'open' && (
              <div className="space-y-6 animate-in">
                 <div className="flex items-center justify-between px-2">
                   <h2 className="text-xl font-black text-slate-800 flex items-center gap-2"><MapPin size={22} className="text-rose-500"/> איפה אמא?</h2>
                   <div className="bg-emerald-100 text-emerald-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter flex items-center gap-1"><div className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"/>Live</div>
                 </div>
                 {shifts.length === 0 ? (
                   <div className="text-center py-24 premium-card border-2 border-dashed border-slate-100 opacity-60">
                      <Plane size={50} className="mx-auto text-slate-200 mb-4" />
                      <p className="font-black text-slate-400">אמא בבית, הלו"ז נקי!</p>
                   </div>
                 ) : (
                   shifts.map(s => (
                     <div key={s.id} className="premium-card p-6 space-y-5 relative overflow-hidden">
                        <div className="flex justify-between items-center bg-rose-50 -mx-6 -mt-6 p-4 border-b border-rose-100/50">
                           <div className="flex items-center gap-2">
                              <Calendar size={18} className="text-rose-500" />
                              <span className="font-black text-slate-800">{s.departureDate} {s.isLayover ? `➔ ${s.arrivalDate}` : ''}</span>
                           </div>
                           <span className="text-[10px] font-black text-slate-400 bg-white px-2 py-1 rounded-lg border uppercase">טיסה {s.flightNumber}</span>
                        </div>

                        <div className="flex justify-between items-center text-center">
                           <div className="flex-1">
                              <p className="text-2xl font-black text-slate-800">{s.origin}</p>
                              <p className="text-[9px] text-slate-400 font-bold uppercase mt-1">המראה {s.departureTime}</p>
                           </div>
                           <div className="mx-4 flex flex-col items-center opacity-20"><Plane size={20} className="rotate-180" /><div className="h-0.5 w-10 bg-slate-300"/></div>
                           <div className="flex-1">
                              <p className="text-2xl font-black text-slate-800">{s.destination}</p>
                              <p className="text-[9px] text-slate-400 font-bold uppercase mt-1">נחיתה {s.landingTime}</p>
                           </div>
                        </div>

                        <div className="space-y-3 pt-2">
                           {tasks.filter(t => t.shiftId === s.id).map(t => (
                             <div key={t.id} className="bg-slate-50 p-4 rounded-[25px] flex items-center justify-between border border-slate-100">
                                <div className="flex items-center gap-3">
                                   <div className="bg-white p-2.5 rounded-xl shadow-sm">
                                      {t.description.includes('איסוף') ? <Car className="text-blue-500" size={18}/> : t.description.includes('ארוחה') ? <Utensils className="text-orange-500" size={18}/> : <Moon className="text-indigo-500" size={18}/>}
                                   </div>
                                   <div><p className="font-black text-slate-700 text-sm leading-none mb-1">{t.description}</p><p className="text-[10px] font-bold text-slate-400 uppercase">{t.dateLabel} • {t.time}</p></div>
                                </div>
                                {t.assignedTo ? (
                                   <div className="flex items-center gap-2 bg-emerald-100/50 pr-1 pl-3 py-1 rounded-full border border-emerald-100">
                                      <img src={members.find(m => m.id === t.assignedTo)?.avatar} className="w-8 h-8 rounded-full border border-white" />
                                      {t.assignedTo === currentUser.id && <button onClick={() => unclaimTask(t.id)} className="text-red-400 p-1"><X size={14}/></button>}
                                   </div>
                                ) : (
                                   <button onClick={() => claimTask(t.id)} className="bg-emerald-500 text-white px-5 py-2.5 rounded-2xl text-[11px] font-black shadow-lg shadow-emerald-100 active:scale-95 btn-action">אני אעזור!</button>
                                )}
                             </div>
                           ))}
                        </div>
                     </div>
                   ))
                 )}
              </div>
            )}

            {/* --- TAB: MY TASKS --- */}
            {activeTab === 'mine' && (
              <div className="space-y-5 animate-in">
                 <h2 className="text-2xl font-black text-slate-800 px-2 flex items-center gap-2"><CheckCircle size={28} className="text-emerald-500"/> המשימות שלי</h2>
                 {tasks.filter(t => t.assignedTo === currentUser.id).length === 0 ? (
                   <div className="text-center py-20 premium-card text-slate-300 font-bold italic">עוד לא בחרת משימות... עלמא מחכה לך!</div>
                 ) : (
                   tasks.filter(t => t.assignedTo === currentUser.id).map(t => (
                     <div key={t.id} className="premium-card p-6 border-r-[12px] border-emerald-500 flex justify-between items-center hover:bg-emerald-50/10 transition-colors">
                        <div>
                           <p className="text-[10px] text-slate-400 font-black uppercase mb-1">{t.dateLabel} • {t.time}</p>
                           <p className="text-lg font-black text-slate-800 leading-tight">{t.description}</p>
                        </div>
                        <button onClick={() => unclaimTask(t.id)} className="bg-red-50 p-4 rounded-2xl text-red-300 hover:text-red-500 active:scale-90 transition-all">
                           <Trash2 size={22}/>
                        </button>
                     </div>
                   ))
                 )}
              </div>
            )}

            {/* --- TAB: ADMIN (BACK-OFFICE) --- */}
            {activeTab === 'admin' && currentUser.isAdmin && (
              <div className="space-y-6 animate-in pb-12">
                
                {adminView === 'dashboard' && (
                  <div className="space-y-6">
                    <div className="flex items-center justify-between px-2">
                       <h2 className="text-2xl font-black text-slate-800 flex items-center gap-2"><Settings className="text-indigo-500" /> Back-Office</h2>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                       <button onClick={() => setAdminView('flights')} className="premium-card p-6 flex flex-col items-center gap-3 btn-action shadow-indigo-100 hover:bg-indigo-50/30">
                          <div className="bg-indigo-50 p-4 rounded-2xl text-indigo-500"><Plane size={32}/></div>
                          <span className="font-black text-xs text-slate-600">ניהול טיסות</span>
                       </button>
                       <button onClick={() => setAdminView('users')} className="premium-card p-6 flex flex-col items-center gap-3 btn-action shadow-emerald-100 hover:bg-emerald-50/30">
                          <div className="bg-emerald-50 p-4 rounded-2xl text-emerald-500"><Users size={32}/></div>
                          <span className="font-black text-xs text-slate-600">בני משפחה</span>
                       </button>
                    </div>

                    <div className="premium-card p-7 space-y-4">
                       <h3 className="font-black text-slate-800 flex items-center gap-2"><Plus size={18} className="text-indigo-500"/> פעולות ניהול</h3>
                       <button onClick={handleSmartImport} disabled={isSyncing} className="w-full bg-slate-900 text-white p-5 rounded-[22px] flex items-center justify-center gap-3 font-black text-sm shadow-xl active:scale-95 transition-all">
                          {isSyncing ? <div className="loader"></div> : <Sparkles size={20} className="text-rose-400" />}
                          ייבוא חכם (Draft & Verify)
                       </button>
                       <button onClick={() => { 
                         const sId = `s-manual-${Date.now()}`;
                         setEditingShift({ id: sId, flightNumber: '', origin: 'TLV', destination: '', departureDate: '', arrivalDate: '', pickupTime: '10:00', departureTime: '13:00', landingTime: '21:00', returnHomeTime: '22:00', isLayover: false });
                         setEditingTasks([]);
                         setAdminView('edit_flight');
                       }} className="w-full bg-indigo-500 text-white p-5 rounded-[22px] flex items-center justify-center gap-3 font-black text-sm shadow-xl active:scale-95 transition-all">
                          <Plus size={20} /> הוספת טיסה ידנית
                       </button>
                    </div>
                  </div>
                )}

                {/* USER MANAGEMENT */}
                {adminView === 'users' && (
                  <div className="space-y-6 animate-in">
                    <button onClick={() => setAdminView('dashboard')} className="flex items-center gap-2 text-slate-400 font-bold px-2"><ChevronLeft size={20} /> חזרה</button>
                    <div className="premium-card p-4 divide-y divide-slate-50 overflow-hidden">
                       {members.map(m => (
                         <div key={m.id} className="py-5 flex items-center justify-between px-2">
                            <div className="flex items-center gap-4">
                               <img src={m.avatar} className="w-12 h-12 rounded-full border-2 border-slate-50" />
                               <div><p className="font-black text-slate-800 leading-tight">{m.name}</p><p className="text-[10px] text-slate-400 font-black uppercase mt-1 tracking-tighter">{m.role} {m.isAdmin ? '• אדמין' : ''}</p></div>
                            </div>
                            <div className="flex gap-2">
                               <button onClick={() => setMembers(members.map(x => x.id === m.id ? {...x, isAdmin: !x.isAdmin} : x))} className={`p-2 rounded-lg transition-colors ${m.isAdmin ? 'bg-indigo-50 text-indigo-500' : 'bg-slate-50 text-slate-300'}`} title="הרשאות אדמין"><Shield size={16}/></button>
                               <button onClick={() => { if(confirm('להסיר משתמש זה?')) setMembers(members.filter(x => x.id !== m.id)); }} className="p-2 bg-red-50 text-red-300 rounded-lg hover:text-red-500"><Trash2 size={16}/></button>
                            </div>
                         </div>
                       ))}
                       <button onClick={() => {
                         const n = prompt('שם:');
                         const r = prompt('תפקיד (סבתא/סבא/דוד/דודה):');
                         if(n && r) setMembers([...members, { id: 'm'+Date.now(), name: n, role: r, avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${n}`, isAdmin: false }]);
                       }} className="w-full py-5 text-indigo-600 font-black flex items-center justify-center gap-2 hover:bg-slate-50 transition-colors"><UserPlus size={20}/> הוסף בן משפחה</button>
                    </div>
                  </div>
                )}

                {/* FLIGHT LIST */}
                {adminView === 'flights' && (
                  <div className="space-y-6 animate-in">
                    <button onClick={() => setAdminView('dashboard')} className="flex items-center gap-2 text-slate-400 font-bold px-2"><ChevronLeft size={20} /> חזרה</button>
                    {shifts.length === 0 ? <div className="p-10 text-center font-black text-slate-300">אין טיסות במערכת</div> : shifts.map(s => (
                      <div key={s.id} className="premium-card p-6 border-r-[12px] border-indigo-500 flex justify-between items-center group">
                         <div>
                            <p className="font-black text-slate-800 text-lg leading-tight mb-1">{s.flightNumber} ➔ {s.destination}</p>
                            <p className="text-[10px] text-slate-400 font-black uppercase tracking-tighter">{s.departureDate} {s.isLayover ? '(Layover)' : ''}</p>
                         </div>
                         <div className="flex gap-2">
                            <button onClick={() => startEditFlight(s)} className="p-3 bg-indigo-50 text-indigo-500 rounded-2xl group-hover:bg-indigo-500 group-hover:text-white transition-all"><Edit2 size={20}/></button>
                            <button onClick={() => removeFlight(s.id)} className="p-3 bg-red-50 text-red-300 rounded-2xl hover:text-red-500 transition-colors"><Trash2 size={20}/></button>
                         </div>
                      </div>
                    ))}
                  </div>
                )}

                {/* FLIGHT EDITOR (PRECISION EDITING UI) */}
                {adminView === 'edit_flight' && editingShift && (
                  <div className="space-y-6 animate-in pb-12">
                    <div className="flex items-center justify-between px-2">
                       <button onClick={() => setAdminView('dashboard')} className="flex items-center gap-2 text-slate-400 font-bold"><ChevronLeft size={20} /> ביטול</button>
                       <button onClick={saveFullFlight} className="bg-emerald-500 text-white px-6 py-3 rounded-2xl font-black shadow-lg shadow-emerald-100 flex items-center gap-2"><Save size={18}/> שמור הכל</button>
                    </div>

                    <div className="premium-card p-7 space-y-6">
                       <div className="border-b border-slate-50 pb-4">
                          <h3 className="font-black text-slate-800 text-xl flex items-center gap-2"><Plane size={24} className="text-rose-500"/> לוח זמנים אמא</h3>
                          <p className="text-[10px] font-bold text-slate-400 mt-1">דיוק מירבי בפרטי הטיסה וההסעות</p>
                       </div>

                       <div className="space-y-5">
                          <div className="grid grid-cols-2 gap-4">
                             <div className="space-y-1.5">
                                <label className="text-[11px] font-black text-slate-400 uppercase mr-1">מספר טיסה</label>
                                <input value={editingShift.flightNumber} onChange={e => setEditingShift({...editingShift, flightNumber: e.target.value})} placeholder="LY315" />
                             </div>
                             <div className="space-y-1.5">
                                <label className="text-[11px] font-black text-slate-400 uppercase mr-1">יעד</label>
                                <input value={editingShift.destination} onChange={e => setEditingShift({...editingShift, destination: e.target.value})} placeholder="LONDON" />
                             </div>
                          </div>

                          <div className="grid grid-cols-2 gap-4">
                             <div className="space-y-1.5">
                                <label className="text-[11px] font-black text-slate-400 uppercase mr-1">תאריך המראה</label>
                                <input type="date" value={editingShift.departureDate} onChange={e => setEditingShift({...editingShift, departureDate: e.target.value, isLayover: e.target.value !== editingShift.arrivalDate})} />
                             </div>
                             <div className="space-y-1.5">
                                <label className="text-[11px] font-black text-slate-400 uppercase mr-1">תאריך נחיתה</label>
                                <input type="date" value={editingShift.arrivalDate} onChange={e => setEditingShift({...editingShift, arrivalDate: e.target.value, isLayover: e.target.value !== editingShift.departureDate})} />
                             </div>
                          </div>

                          <div className="bg-rose-50/50 p-5 rounded-3xl border border-rose-100/50 space-y-4">
                             <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-1.5">
                                   <label className="text-[11px] font-black text-rose-400 uppercase mr-1 flex items-center gap-1"><Car size={12}/> יציאה מהבית</label>
                                   <input type="time" value={editingShift.pickupTime} onChange={e => setEditingShift({...editingShift, pickupTime: e.target.value})} />
                                </div>
                                <div className="space-y-1.5">
                                   <label className="text-[11px] font-black text-rose-400 uppercase mr-1 flex items-center gap-1"><Plane size={12}/> שעת המראה</label>
                                   <input type="time" value={editingShift.departureTime} onChange={e => setEditingShift({...editingShift, departureTime: e.target.value})} />
                                </div>
                             </div>
                             <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-1.5">
                                   <label className="text-[11px] font-black text-rose-400 uppercase mr-1 flex items-center gap-1"><Plane size={12} className="rotate-180"/> שעת נחיתה</label>
                                   <input type="time" value={editingShift.landingTime} onChange={e => setEditingShift({...editingShift, landingTime: e.target.value})} />
                                </div>
                                <div className="space-y-1.5">
                                   <label className="text-[11px] font-black text-rose-400 uppercase mr-1 flex items-center gap-1"><MapPin size={12}/> חזרה הביתה</label>
                                   <input type="time" value={editingShift.returnHomeTime} onChange={e => setEditingShift({...editingShift, returnHomeTime: e.target.value})} />
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>

                    <div className="premium-card p-7 space-y-6">
                       <div className="flex justify-between items-center border-b border-slate-50 pb-4">
                          <div>
                             <h3 className="font-black text-slate-800 text-xl flex items-center gap-2"><Heart size={24} className="text-rose-500 fill-rose-500"/> לוח זמנים עלמא</h3>
                             <p className="text-[10px] font-bold text-slate-400 mt-1">משימות הטיפול בעלמא בזמן שאמא טסה</p>
                          </div>
                          <button onClick={addTaskToEditing} className="bg-rose-100 text-rose-500 p-2.5 rounded-xl hover:bg-rose-200 transition-colors"><Plus size={20}/></button>
                       </div>

                       <div className="space-y-4">
                          {editingTasks.length === 0 && <p className="text-center text-slate-300 font-bold py-4">טרם נוספו משימות</p>}
                          {editingTasks.map((t, idx) => (
                             <div key={t.id} className="bg-slate-50 p-5 rounded-3xl space-y-3 border border-slate-100 relative">
                                <button onClick={() => setEditingTasks(editingTasks.filter(x => x.id !== t.id))} className="absolute top-2 left-2 text-red-200 hover:text-red-500"><X size={16}/></button>
                                <div className="grid grid-cols-2 gap-3">
                                   <div className="col-span-2">
                                      <label className="text-[10px] font-black text-slate-400 uppercase mr-1">תיאור המשימה</label>
                                      <input value={t.description} onChange={e => setEditingTasks(editingTasks.map(x => x.id === t.id ? {...x, description: e.target.value} : x))} />
                                   </div>
                                   <div>
                                      <label className="text-[10px] font-black text-slate-400 uppercase mr-1">תאריך</label>
                                      <input type="date" value={t.dateLabel} onChange={e => setEditingTasks(editingTasks.map(x => x.id === t.id ? {...x, dateLabel: e.target.value} : x))} className="text-xs" />
                                   </div>
                                   <div>
                                      <label className="text-[10px] font-black text-slate-400 uppercase mr-1">שעה</label>
                                      <input type="time" value={t.time} onChange={e => setEditingTasks(editingTasks.map(x => x.id === t.id ? {...x, time: e.target.value} : x))} className="text-xs" />
                                   </div>
                                </div>
                             </div>
                          ))}
                       </div>
                    </div>
                  </div>
                )}

                {/* DRAFT & VERIFY REVIEW SCREEN */}
                {adminView === 'draft_verify' && drafts && (
                  <div className="space-y-6 animate-in">
                    <div className="bg-amber-50 p-5 rounded-3xl border border-amber-200 flex items-center gap-4">
                       <AlertTriangle className="text-amber-500 flex-none" size={32} />
                       <p className="text-xs font-bold text-amber-800 leading-relaxed">Gemini חילץ את הנתונים הבאים. נא לוודא שהם מדויקים לפני האישור הסופי.</p>
                    </div>
                    {drafts.map((d, i) => (
                       <div key={i} className="premium-card p-6 space-y-4 border-2 border-indigo-200 shadow-xl shadow-indigo-100/50">
                          <div className="flex justify-between items-center border-b pb-3">
                             <h4 className="font-black text-indigo-600 text-lg">טיסת {d.flightNumber} ל{d.destination}</h4>
                             <div className="bg-indigo-50 px-3 py-1 rounded-full text-[10px] font-black text-indigo-500 border border-indigo-100 uppercase tracking-tighter">Draft #{i+1}</div>
                          </div>
                          <div className="grid grid-cols-2 gap-4 text-[11px] font-black text-slate-500 uppercase">
                             <div><span className="opacity-40">המראה:</span> {d.departureDate} | {d.departureTime}</div>
                             <div><span className="opacity-40">נחיתה:</span> {d.arrivalDate} | {d.landingTime}</div>
                          </div>
                          <div className="bg-slate-50 p-4 rounded-2xl space-y-2 border border-slate-100 shadow-inner">
                             <p className="text-[9px] font-black text-slate-400 uppercase mb-2">משימות משוערות לעלמא:</p>
                             {d.suggestedTasks.map((st, si) => (
                               <div key={si} className="flex justify-between items-center text-[11px] font-bold py-1 border-b border-white/50 last:border-0">
                                  <span className="text-slate-700">{st.desc}</span>
                                  <span className="text-slate-400">{st.date} • {st.time}</span>
                               </div>
                             ))}
                          </div>
                       </div>
                    ))}
                    <div className="flex gap-3 pt-4">
                       <button onClick={finalizeImport} className="flex-1 bg-emerald-500 text-white p-5 rounded-[22px] font-black shadow-xl shadow-emerald-200 flex items-center justify-center gap-2"><Check size={20}/> אישור והוספה</button>
                       <button onClick={() => { setDrafts(null); setAdminView('dashboard'); }} className="bg-slate-100 text-slate-500 p-5 rounded-[22px] font-black px-8">ביטול</button>
                    </div>
                  </div>
                )}
              </div>
            )}
          </main>

          <Navigation />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
