<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo, useCallback, useRef } from 'react';
    import ReactDOM from 'react-dom/client';
    import { Plane, Heart, Clock, Calendar, CheckCircle, RefreshCw, Car, Utensils, Moon, Settings, Trash2, Plus, Edit2, X, Save, LogIn, Shield, Key, AlertTriangle, Users, ChevronLeft, MapPin, Sparkles, UserPlus, Info, Check, Trash } from 'lucide-react';
    import { GoogleGenAI, Type } from "@google/genai";

    const API_URL = "https://script.google.com/macros/s/AKfycbz1YFgrYz91xz9NoL_ZptsYF5tgjB_okj_DjXNbbePp66E_hxXoz2E9ON6Tt-iEoJM/exec";
    const SESSION_KEY = "user";

    const DEFAULT_ALMA_TASKS = [
      { description: 'איסוף מהגן', time: '16:30' },
      { description: 'ארוחת ערב', time: '18:00' },
      { description: 'מקלחת', time: '18:30' },
      { description: 'הרדמה', time: '19:00' }
    ];

    const App = () => {
      // PERSISTENT INITIALIZATION: Get user identity from localStorage immediately
      const [currentUser, setCurrentUser] = useState(() => {
        try {
          const saved = localStorage.getItem(SESSION_KEY);
          return saved ? JSON.parse(saved) : null;
        } catch (e) {
          return null;
        }
      });
      const [isAuthorized, setIsAuthorized] = useState(() => !!localStorage.getItem(SESSION_KEY));

      const [members, setMembers] = useState([]);
      const [shifts, setShifts] = useState([]);
      const [tasks, setTasks] = useState([]);
      const [taskHistory, setTaskHistory] = useState([]);
      const [templates, setTemplates] = useState([]);
      const [activeTab, setActiveTab] = useState('open'); 
      const [isSyncing, setIsSyncing] = useState(false);
      const [isCloudLoading, setIsCloudLoading] = useState(true);
      
      const [adminView, setAdminView] = useState('dashboard');
      const [drafts, setDrafts] = useState(null);
      const [editingShift, setEditingShift] = useState(null);
      const [editingTasks, setEditingTasks] = useState([]);
      const [editingUser, setEditingUser] = useState(null);
      const [editingTemplate, setEditingTemplate] = useState(null);
      const [passwordInput, setPasswordInput] = useState("");
      const [selectedMemberId, setSelectedMemberId] = useState("");
      const [authError, setAuthError] = useState("");
      const [darkMode, setDarkMode] = useState(() => {
        try {
          const saved = localStorage.getItem('darkMode');
          if (saved !== null) return saved === 'true';
          return window.matchMedia('(prefers-color-scheme: dark)').matches;
        } catch (e) {
          return false;
        }
      });

      useEffect(() => {
        // Apply dark mode on mount and when it changes
        const html = document.documentElement;
        const body = document.body;
        
        console.log('Dark mode state:', darkMode); // Debug
        
        if (darkMode) {
          html.classList.add('dark');
          body.classList.add('dark');
          // Force background colors with inline styles
          body.style.setProperty('background-color', '#0f172a', 'important');
          body.style.setProperty('color', '#e2e8f0', 'important');
        } else {
          html.classList.remove('dark');
          body.classList.remove('dark');
          // Force background colors with inline styles
          body.style.setProperty('background-color', '#f8fafc', 'important');
          body.style.setProperty('color', '#1e293b', 'important');
        }
        localStorage.setItem('darkMode', String(darkMode));
      }, [darkMode]);

      const loadData = async (showLoader = false) => {
        if (showLoader) setIsSyncing(true);
        try {
          const response = await fetch(API_URL);
          if (!response.ok) throw new Error("Fetch failed");
          const cloudData = await response.json();
          
          if (cloudData) {
            // MAPPING: Simple strings, do not skip first row
            const flightRows = cloudData.flights || [];
            const mappedShifts = flightRows.map(row => ({
              id: String(row[0] || ''),
              flightNumber: String(row[1] || ''),
              origin: String(row[2] || ''),
              destination: String(row[3] || ''),
              departureDate: String(row[4] || ''),
              arrivalDate: String(row[5] || ''),
              pickupTime: String(row[6] || ''),
              departureTime: String(row[7] || ''),
              landingTime: String(row[8] || ''),
              returnHomeTime: String(row[9] || ''),
              isLayover: row[10] === true || row[10] === "TRUE" || row[10] === 1
            }));
            setShifts(mappedShifts);

            // TASK MAPPING: [id, shiftId, description, time, dateLabel, assignedTo, status, completedAt, completedBy, claimedAt, lastUpdated]
            const taskRows = cloudData.tasks || [];
            const mappedTasks = taskRows.map(row => ({
              id: String(row[0] || ''),
              shiftId: String(row[1] || ''),
              description: String(row[2] || ''),
              time: String(row[3] || ''),
              dateLabel: String(row[4] || ''),
              assignedTo: row[5] ? String(row[5]) : "",
              status: row[6] ? String(row[6]) : (row[5] ? "assigned" : "pending"),
              completedAt: row[7] ? String(row[7]) : null,
              completedBy: row[8] ? String(row[8]) : null,
              claimedAt: row[9] ? String(row[9]) : null,
              lastUpdated: row[10] ? String(row[10]) : null
            }));
            setTasks(mappedTasks);

            // TASK HISTORY MAPPING: [id, taskId, action, userId, timestamp, notes]
            const historyRows = cloudData.taskHistory || [];
            const mappedHistory = historyRows.map(row => ({
              id: String(row[0] || ''),
              taskId: String(row[1] || ''),
              action: String(row[2] || ''), // "claimed", "unclaimed", "completed", "uncompleted"
              userId: String(row[3] || ''),
              timestamp: String(row[4] || ''),
              notes: String(row[5] || '')
            }));
            setTaskHistory(mappedHistory);

            // TEMPLATES MAPPING: [id, name, description, tasksJson, createdBy, createdAt]
            const templateRows = cloudData.templates || [];
            const mappedTemplates = templateRows.map(row => {
              try {
                return {
                  id: String(row[0] || ''),
                  name: String(row[1] || ''),
                  description: String(row[2] || ''),
                  tasks: JSON.parse(row[3] || '[]'),
                  createdBy: String(row[4] || ''),
                  createdAt: String(row[5] || '')
                };
              } catch (e) {
                return {
                  id: String(row[0] || ''),
                  name: String(row[1] || ''),
                  description: String(row[2] || ''),
                  tasks: [],
                  createdBy: String(row[4] || ''),
                  createdAt: String(row[5] || '')
                };
              }
            });
            setTemplates(mappedTemplates);

            // USER MAPPING: [id, name, role, password, avatar, isAdmin]
            const userRows = cloudData.users || [];
            const mappedUsers = userRows.map(row => ({
              id: String(row[0] || ''),
              name: String(row[1] || ''),
              role: String(row[2] || ''),
              password: String(row[3] || ''),
              avatar: String(row[4] || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + encodeURIComponent(row[1] || 'User')),
              isAdmin: row[5] === true || row[5] === "TRUE" || row[5] === 1
            }));
            setMembers(mappedUsers);
          }
        } catch (err) {
          console.error("Load Data Error:", err);
        } finally {
          setIsCloudLoading(false);
          setIsSyncing(false);
        }
      };

      const syncAllTasksToCloud = async (currentTasks) => {
        setIsSyncing(true);
        try {
          await fetch(API_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
              action: "syncTasks",
              tasks: currentTasks
            }),
            headers: { 'Content-Type': 'text/plain' }
          });
          console.log("Cloud Sync Success");
        } catch (err) {
          console.error("Sync Error:", err);
        } finally {
          setIsSyncing(false);
        }
      };

      const saveFullFlightToCloud = async (flightData, tasksData) => {
        setIsSyncing(true);
        try {
          await fetch(API_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
              action: "updateFlightAndTasks",
              flightData: flightData,
              tasksData: tasksData
            }),
            headers: { 'Content-Type': 'text/plain' }
          });
          loadData();
        } catch (err) {
          console.error("Save Flight Error:", err);
        } finally {
          setIsSyncing(false);
        }
      };

      useEffect(() => {
        loadData();
      }, []);

      const getDaysBetween = useCallback((startStr, endStr) => {
        if (!startStr || !endStr) return [];
        
        // Normalize date strings - handle different formats from Google Sheets
        const normalizeDate = (dateStr) => {
          if (!dateStr) return null;
          // If already in YYYY-MM-DD format, return as is
          if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
            return dateStr;
          }
          // Try parsing as date and converting to YYYY-MM-DD
          const date = new Date(dateStr);
          if (isNaN(date.getTime())) return null;
          return date.toISOString().split('T')[0];
        };
        
        const startDate = normalizeDate(startStr);
        const endDate = normalizeDate(endStr);
        
        if (!startDate || !endDate) return [];
        
        const days = [];
        let curr = new Date(startDate);
        const last = new Date(endDate);
        
        if (isNaN(curr.getTime()) || isNaN(last.getTime())) return [];
        if (curr > last) return [];
        
        while (curr <= last) {
          days.push(curr.toISOString().split('T')[0]);
          curr.setDate(curr.getDate() + 1);
        }
        return days;
      }, []);

      const formatHeDate = (isoDate) => {
        if (!isoDate) return "";
        try {
          const d = new Date(isoDate);
          if (isNaN(d.getTime())) return isoDate;
          return d.toLocaleDateString('he-IL', { weekday: 'short', day: 'numeric', month: 'numeric' });
        } catch(e) {
          return isoDate;
        }
      };

      // LOGIN ACTION: Persist to localStorage
      const handleLogin = (member) => {
        if (!member) {
          setAuthError("נא לבחור משתמש");
          return;
        }
        if (!passwordInput || passwordInput.trim() === "") {
          setAuthError("נא להזין סיסמה");
          return;
        }
        if (passwordInput === member.password) {
          // Don't store password in session
          const { password, ...userWithoutPassword } = member;
          setCurrentUser(userWithoutPassword);
          setIsAuthorized(true);
          localStorage.setItem(SESSION_KEY, JSON.stringify(userWithoutPassword));
          setAuthError("");
          setPasswordInput("");
          setSelectedMemberId("");
        } else {
          setAuthError("סיסמה שגויה");
        }
      };

      // LOGOUT ACTION: Remove from localStorage
      const handleLogout = () => {
        localStorage.removeItem(SESSION_KEY);
        setCurrentUser(null);
        setIsAuthorized(false);
        window.location.reload();
      };

      const logTaskHistory = async (taskId, action, notes = '') => {
        try {
          await fetch(API_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
              action: "logTaskHistory",
              taskId: taskId,
              userId: currentUser?.id,
              actionType: action,
              notes: notes
            }),
            headers: { 'Content-Type': 'text/plain' }
          });
        } catch (err) {
          console.error("History Log Error:", err);
        }
      };

      const claimTask = async (tid) => {
        if (!currentUser) return;
        
        // CONFLICT DETECTION: Check if task was already assigned to someone else
        const task = tasks.find(t => t.id === tid);
        if (task && task.assignedTo && task.assignedTo !== currentUser.id) {
          // Don't show alert - will show in UI with "Take over" option
          return;
        }
        
        const now = new Date().toISOString();
        const isFirstClaim = !task?.claimedAt;
        
        // Optimistic update
        const updatedTasks = tasks.map(t => 
          t.id === tid 
            ? { 
                ...t, 
                assignedTo: currentUser.id, 
                status: "assigned",
                claimedAt: isFirstClaim ? now : t.claimedAt,
                lastUpdated: now
              }
            : t
        );
        setTasks(updatedTasks);
        syncAllTasksToCloud(updatedTasks);
        
        // Log history
        if (isFirstClaim) {
          await logTaskHistory(tid, "claimed", `Claimed by ${currentUser.name}`);
        }
      };

      const takeOverTask = async (tid) => {
        if (!currentUser) return;
        
        const task = tasks.find(t => t.id === tid);
        if (!task || !task.assignedTo) return;
        
        const assignedUser = members.find(m => m.id === task.assignedTo);
        const confirmed = confirm(`האם אתה בטוח שברצונך לקחת את המשימה מ${assignedUser?.name || 'משתמש אחר'}?\n\nהמשימה הוקצתה ב-${task.claimedAt ? new Date(task.claimedAt).toLocaleString('he-IL') : 'לא ידוע'}`);
        
        if (!confirmed) return;
        
        const now = new Date().toISOString();
        const updatedTasks = tasks.map(t => 
          t.id === tid 
            ? { 
                ...t, 
                assignedTo: currentUser.id, 
                status: "assigned",
                claimedAt: now, // New claim time
                lastUpdated: now
              }
            : t
        );
        setTasks(updatedTasks);
        syncAllTasksToCloud(updatedTasks);
        
        // Log history
        await logTaskHistory(tid, "claimed", `Taken over from ${assignedUser?.name || 'another user'} by ${currentUser.name}`);
      };

      const unclaimTask = async (tid) => {
        if (!currentUser) return;
        const task = tasks.find(t => t.id === tid);
        
        // Only allow unclaiming if assigned to current user or if task is not completed
        if (task && task.assignedTo !== currentUser.id && task.status === 'completed') {
          alert('לא ניתן לבטל משימה שהושלמה');
          return;
        }
        
        const now = new Date().toISOString();
        const updatedTasks = tasks.map(t => 
          t.id === tid 
            ? { 
                ...t, 
                assignedTo: "", 
                status: "pending", 
                completedAt: null, 
                completedBy: null,
                lastUpdated: now
              }
            : t
        );
        setTasks(updatedTasks);
        syncAllTasksToCloud(updatedTasks);
        
        // Log history
        await logTaskHistory(tid, "unclaimed", `Unclaimed by ${currentUser.name}`);
      };

      const completeTask = async (tid) => {
        if (!currentUser) return;
        const task = tasks.find(t => t.id === tid);
        
        // Only allow completion if assigned to current user
        if (!task || task.assignedTo !== currentUser.id) {
          alert('ניתן לסמן כמושלם רק משימות שהוקצו לך');
          return;
        }
        
        const now = new Date().toISOString();
        const updatedTasks = tasks.map(t => 
          t.id === tid 
            ? { 
                ...t, 
                status: "completed", 
                completedAt: now, 
                completedBy: currentUser.id,
                lastUpdated: now
              }
            : t
        );
        setTasks(updatedTasks);
        syncAllTasksToCloud(updatedTasks);
        
        // Log history
        await logTaskHistory(tid, "completed", `Completed by ${currentUser.name}`);
      };

      const uncompleteTask = async (tid) => {
        if (!currentUser) return;
        const task = tasks.find(t => t.id === tid);
        
        // Only allow uncompleting if completed by current user
        if (!task || task.completedBy !== currentUser.id) {
          alert('ניתן לבטל השלמה רק של משימות שהושלמו על ידך');
          return;
        }
        
        const now = new Date().toISOString();
        const updatedTasks = tasks.map(t => 
          t.id === tid 
            ? { 
                ...t, 
                status: "assigned", 
                completedAt: null, 
                completedBy: null,
                lastUpdated: now
              }
            : t
        );
        setTasks(updatedTasks);
        syncAllTasksToCloud(updatedTasks);
        
        // Log history
        await logTaskHistory(tid, "uncompleted", `Uncompleted by ${currentUser.name}`);
      };

      const handleSmartImport = async () => {
        const rawText = prompt('הדבק את פרטי הטיסה (מיומן/וואטסאפ).');
        if (!rawText || rawText.length < 5) return;
        setIsSyncing(true);
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: `נתח טיסות: ${rawText}. הפק JSON של מערך טיסות עם: flightNumber, origin, destination, departureDate, arrivalDate, pickupTime, departureTime, landingTime, returnHomeTime.`,
            config: { responseMimeType: "application/json" }
          });
          const results = JSON.parse(response.text.replace(/```json|```/g, '').trim());
          const resultsWithTasks = results.map(res => {
            const days = getDaysBetween(res.departureDate, res.arrivalDate);
            const suggestedTasks = [];
            days.forEach(day => DEFAULT_ALMA_TASKS.forEach(t => suggestedTasks.push({...t, date: day})));
            return { ...res, suggestedTasks };
          });
          setDrafts(resultsWithTasks);
          setAdminView('draft_verify');
        } catch (e) {
          alert('שגיאת AI בייבוא.');
        } finally {
          setIsSyncing(false);
        }
      };

      const finalizeImport = () => {
        drafts.forEach((d, idx) => {
          const sId = `s-${Date.now()}-${idx}`;
          const currentFlightData = { ...d, id: sId, isLayover: false };
          const currentTasksData = d.suggestedTasks.map((t, tIdx) => ({
            id: `t-${sId}-${tIdx}`,
            shiftId: sId,
            description: t.description,
            time: t.time,
            dateLabel: t.date,
            assignedTo: "",
            status: "pending",
            completedAt: null,
            completedBy: null,
            claimedAt: null,
            lastUpdated: null
          }));
          saveFullFlightToCloud(currentFlightData, currentTasksData);
        });
        setDrafts(null);
        setAdminView('dashboard');
      };

      const saveFullFlightHandler = () => {
        saveFullFlightToCloud(editingShift, editingTasks);
        setAdminView('dashboard');
      };

      const saveUserToCloud = async (userData) => {
        // Validation
        if (!userData.name || userData.name.trim() === '') {
          alert('נא להזין שם משתמש');
          return;
        }
        if (!userData.password || userData.password.trim() === '') {
          alert('נא להזין סיסמה');
          return;
        }
        if (!userData.role || userData.role.trim() === '') {
          alert('נא להזין תפקיד');
          return;
        }
        
        // Check if user exists (for update vs create)
        const userExists = members.some(m => m.id === userData.id);
        const action = userExists ? "updateUser" : "createUser";
        
        setIsSyncing(true);
        try {
          // Ensure avatar has a default if empty
          const userDataWithDefaults = {
            ...userData,
            avatar: userData.avatar || `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(userData.name)}`,
            isAdmin: userData.isAdmin || false
          };
          
          await fetch(API_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
              action: action,
              userData: userDataWithDefaults
            }),
            headers: { 'Content-Type': 'text/plain' }
          });
          
          // Wait a bit for the write to complete, then reload
          setTimeout(() => {
            loadData(true);
            setEditingUser(null);
            setAdminView('users');
          }, 500);
        } catch (err) {

                       <div key={i} className="premium-card p-6 border-2 border-indigo-200"><h4 className="font-black text-indigo-600 mb-3">{d.flightNumber} ל{d.destination}</h4><div className="space-y-1">{d.suggestedTasks.map((st, si) => <div key={si} className="text-[10px] text-slate-500 border-b last:border-0 py-1">{st.description} - {st.date}</div>)}</div></div>
                    ))}
                    <div className="flex gap-3"><button onClick={finalizeImport} className="flex-1 bg-emerald-500 text-white p-5 rounded-[22px] font-black shadow-xl">אישור והעלאה לענן</button><button onClick={() => setAdminView('dashboard')} className="bg-slate-100 text-slate-500 p-5 rounded-[22px] font-black">ביטול</button></div>
                  </div>
                )}
              </div>
            )}
          </main>
          <Navigation />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
