
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f43f5e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <title>דואגים לעלמא - מרכז תיאום משפחתי</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>
  
  <style>
    body { 
      font-family: 'Assistant', sans-serif;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      background-color: #f8fafc;
    }
    #root { min-height: 100vh; }
    .animate-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    ::-webkit-scrollbar { display: none; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo } from 'react';
    import ReactDOM from 'react-dom/client';
    import { Plane, Heart, Clock, Calendar, CheckCircle, RefreshCw, Car, Utensils, Moon, Settings, BarChart, Trash2, Plus, Edit2, X, Save, Share2, Info } from 'lucide-react';
    import { GoogleGenAI, Type } from "@google/genai";

    const FAMILY_MEMBERS = [
      { id: 'm1', name: 'אמא', role: 'אמא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Mom', isAdmin: true },
      { id: 'f1', name: 'אבא', role: 'אבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Dad', isAdmin: true },
      { id: 'g1', name: 'סבתא', role: 'סבתא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandma', isAdmin: false },
      { id: 'g2', name: 'סבא', role: 'סבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandpa', isAdmin: false },
    ];

    const getTaskIcon = (type, size = 28) => {
      const t = String(type || "");
      if (t.includes('איסוף')) return <Car size={size} className="text-blue-500" />;
      if (t.includes('ארוחה')) return <Utensils size={size} className="text-orange-500" />;
      if (t.includes('מקלחת')) return <Moon size={size} className="text-purple-500" />;
      return <Heart size={size} className="text-rose-500" />;
    };

    const App = () => {
      const [currentUser, setCurrentUser] = useState(FAMILY_MEMBERS[2]); 
      const [shifts, setShifts] = useState([]);
      const [tasks, setTasks] = useState([]);
      const [activeTab, setActiveTab] = useState('open');
      const [isSyncing, setIsSyncing] = useState(false);
      
      const [editingShiftId, setEditingShiftId] = useState(null);
      const [editingTaskId, setEditingTaskId] = useState(null);
      const [editShiftForm, setEditShiftForm] = useState({});
      const [editTaskForm, setEditTaskForm] = useState({});

      useEffect(() => {
        const s = localStorage.getItem('family_alma_v10');
        const t = localStorage.getItem('tasks_alma_v10');
        if (s) try { setShifts(JSON.parse(s)); } catch(e) { setShifts([]); }
        if (t) try { setTasks(JSON.parse(t)); } catch(e) { setTasks([]); }
      }, []);

      useEffect(() => {
        localStorage.setItem('family_alma_v10', JSON.stringify(shifts));
        localStorage.setItem('tasks_alma_v10', JSON.stringify(tasks));
      }, [shifts, tasks]);

      const handleSync = async () => {
        setIsSyncing(true);
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          const prompt = `נתח אירועים: "טיסת אל על LY315 ללונדון 25/10 ב-14:00, חזרה AF123 ב-28/10 ב-22:00". החזר JSON של טיסות ומשימות לעלמא (איסוף, ארוחה, מקלחת).`;
          const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: prompt,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: {
                    flightNumber: { type: Type.STRING },
                    origin: { type: Type.STRING },
                    destination: { type: Type.STRING },
                    departureTime: { type: Type.STRING },
                    arrivalTime: { type: Type.STRING },
                    dateLabel: { type: Type.STRING },
                    suggestedTasks: {
                      type: Type.ARRAY,
                      items: {
                        type: Type.OBJECT,
                        properties: {
                          type: { type: Type.STRING },
                          description: { type: Type.STRING },
                          time: { type: Type.STRING }
                        }
                      }
                    }
                  }
                }
              }
            }
          });

          const results = JSON.parse(response.text || '[]');
          const newShifts = [];
          const newTasks = [];

          results.forEach((res, idx) => {
            const sId = `s-${Date.now()}-${idx}`;
            newShifts.push({
              id: sId,
              flightNumber: String(res.flightNumber),
              origin: String(res.origin),
              destination: String(res.destination),
              departureTime: String(res.departureTime),
              arrivalTime: String(res.arrivalTime),
              dateLabel: String(res.dateLabel)
            });

            res.suggestedTasks.forEach((st, sIdx) => {
              newTasks.push({
                id: `t-${sId}-${sIdx}`,
                shiftId: sId,
                taskType: String(st.type),
                description: String(st.description),
                time: String(st.time),
                dateLabel: String(res.dateLabel)
              });
            });
          });

          setShifts(prev => [...newShifts, ...prev]);
          setTasks(prev => [...newTasks, ...prev]);
        } catch (e) {
          console.error(e);
          // Fallback simple sync if AI fails
          const id = Date.now();
          const mockShift = { id: 's'+id, flightNumber: 'LY315', origin: 'TLV', destination: 'LHR', departureTime: '14:00', arrivalTime: '18:30', dateLabel: '25/10' };
          setShifts(prev => [mockShift, ...prev]);
          setTasks(prev => [{ id: 't'+id, shiftId: mockShift.id, taskType: 'איסוף', description: 'איסוף מהגן', time: '16:30', dateLabel: '25/10' }, ...prev]);
        } finally {
          setIsSyncing(false);
        }
      };

      const claimTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: currentUser.id } : t));
      const cancelTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: undefined } : t));
      const deleteShift = (sid) => {
        if(confirm('למחוק טיסה?')) {
          setShifts(prev => prev.filter(s => s.id !== sid));
          setTasks(prev => prev.filter(t => t.shiftId !== sid));
        }
      };

      return (
        <div className="flex flex-col h-screen bg-slate-50 max-w-[450px] mx-auto shadow-2xl overflow-hidden relative">
          
          <header className="bg-rose-500 pt-10 pb-6 px-6 text-white shadow-lg shrink-0 relative overflow-hidden">
            <div className="flex justify-between items-center relative z-10">
              <div className="flex items-center gap-3">
                <Heart size={28} className="fill-white" />
                <h1 className="text-2xl font-black tracking-tight">דואגים לעלמא</h1>
              </div>
              <div className="flex gap-2">
                <button onClick={() => setCurrentUser(FAMILY_MEMBERS[(FAMILY_MEMBERS.indexOf(currentUser)+1)%FAMILY_MEMBERS.length])} className="text-[10px] bg-rose-600 px-3 py-1.5 rounded-xl font-bold">החלף</button>
                <button onClick={handleSync} disabled={isSyncing} className="bg-rose-400 p-2.5 rounded-full shadow-lg">
                  <RefreshCw size={24} className={isSyncing ? 'animate-spin' : ''} />
                </button>
              </div>
            </div>
          </header>

          <div className="bg-white p-4 border-b flex items-center justify-between shrink-0 shadow-sm">
            <div className="flex items-center gap-4">
              <img src={currentUser.avatar} className="w-14 h-14 rounded-full border-4 border-rose-100 shadow-inner" />
              <div>
                <p className="font-black text-lg text-slate-800 leading-tight">שלום, {String(currentUser.name)}</p>
                <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">{String(currentUser.role)} במשמרת</p>
              </div>
            </div>
            <div className="bg-rose-50 px-4 py-2.5 rounded-2xl text-center border border-rose-100">
              <p className="text-[10px] font-black text-rose-400 uppercase">עזרת כבר</p>
              <p className="text-xl font-black text-rose-600 leading-none">{tasks.filter(t => t.assignedTo === currentUser.id).length}</p>
            </div>
          </div>

          <main className="flex-1 overflow-y-auto p-4 space-y-6 pb-24">
            {activeTab === 'open' && (
              <div className="space-y-4 animate-in">
                <h2 className="text-xl font-black text-slate-800 px-2">מתי עלמא צריכה עזרה?</h2>
                {shifts.length === 0 && !isSyncing && (
                  <div className="text-center py-20 bg-white rounded-[40px] border-2 border-dashed border-slate-200 opacity-50">
                    <Plane size={40} className="mx-auto mb-2 text-slate-300" />
                    <p className="font-bold">אין טיסות כרגע</p>
                  </div>
                )}
                {shifts.map(shift => (
                  <div key={shift.id} className="bg-white rounded-[32px] p-6 shadow-sm border border-slate-200 space-y-5">
                    <div className="bg-rose-50 -mx-6 -mt-6 p-4 rounded-t-[32px] flex justify-between items-center border-b border-rose-100">
                      <span className="text-xl font-black text-rose-600">{String(shift.dateLabel)}</span>
                      <span className="text-[10px] font-black text-slate-400 uppercase">טיסה {String(shift.flightNumber)}</span>
                    </div>
                    <div className="flex items-center justify-between text-center py-2">
                      <div className="flex-1">
                        <p className="text-2xl font-black">{String(shift.origin)}</p>
                        <p className="text-xs text-slate-400 font-bold">{String(shift.departureTime)}</p>
                      </div>
                      <Plane className="text-rose-200 rotate-180" size={20} />
                      <div className="flex-1">
                        <p className="text-2xl font-black">{String(shift.destination)}</p>
                        <p className="text-xs text-slate-400 font-bold">{String(shift.arrivalTime)}</p>
                      </div>
                    </div>
                    <div className="space-y-3">
                      {tasks.filter(t => t.shiftId === shift.id).map(task => (
                        <div key={task.id} className="bg-slate-50 p-4 rounded-3xl border border-slate-100">
                          <div className="flex items-center gap-4 mb-3">
                            <div className="p-3 bg-white rounded-2xl shadow-sm">{getTaskIcon(task.taskType)}</div>
                            <div className="flex-1">
                              <p className="font-black text-slate-800">{String(task.description)}</p>
                              <p className="text-xs text-slate-400 font-bold">{String(task.time)}</p>
                            </div>
                          </div>
                          {task.assignedTo ? (
                            <div className="bg-emerald-50 p-3 rounded-2xl flex items-center justify-between border border-emerald-100">
                              <div className="flex items-center gap-2">
                                <img src={FAMILY_MEMBERS.find(f => f.id === task.assignedTo)?.avatar} className="w-8 h-8 rounded-full border border-white" />
                                <span className="text-xs font-black text-emerald-700">{FAMILY_MEMBERS.find(f => f.id === task.assignedTo)?.name} עוזר!</span>
                              </div>
                              {task.assignedTo === currentUser.id && <button onClick={() => cancelTask(task.id)} className="text-xs font-black text-red-500">ביטול</button>}
                            </div>
                          ) : (
                            <button onClick={() => claimTask(task.id)} className="w-full py-4 bg-emerald-500 text-white rounded-[20px] font-black text-xl shadow-lg shadow-emerald-100">אני אעזור!</button>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            )}

            {activeTab === 'mine' && (
              <div className="space-y-4 animate-in">
                <h2 className="text-xl font-black text-slate-800 px-2">המשימות שלי</h2>
                {tasks.filter(t => t.assignedTo === currentUser.id).length === 0 ? (
                  <p className="text-center py-20 text-slate-400 font-bold">עוד לא בחרת משימות...</p>
                ) : (
                  tasks.filter(t => t.assignedTo === currentUser.id).map(t => (
                    <div key={t.id} className="bg-white p-5 rounded-[32px] shadow-sm border-r-[12px] border-emerald-500 flex justify-between items-center">
                      <div>
                        <p className="text-xs text-slate-400 font-black mb-1">{String(t.dateLabel)} • {String(t.time)}</p>
                        <p className="text-lg font-black text-slate-800">{String(t.description)}</p>
                      </div>
                      <button onClick={() => cancelTask(t.id)} className="text-red-300 p-2"><Trash2 /></button>
                    </div>
                  ))
                )}
              </div>
            )}

            {activeTab === 'admin' && currentUser.isAdmin && (
              <div className="space-y-6 animate-in">
                <h2 className="text-xl font-black text-slate-800 px-2 flex items-center gap-2"><Settings size={20}/> ניהול מערכת</h2>
                {shifts.map(s => (
                  <div key={s.id} className="bg-white p-4 rounded-[32px] border border-slate-200 flex justify-between items-center">
                    <div>
                      <p className="font-black">{String(s.flightNumber)} - {String(s.dateLabel)}</p>
                      <p className="text-xs text-slate-400 font-bold">{String(s.origin)} ➔ {String(s.destination)}</p>
                    </div>
                    <button onClick={() => deleteShift(s.id)} className="p-3 bg-red-50 text-red-400 rounded-2xl"><Trash2 size={20}/></button>
                  </div>
                ))}
                <div className="bg-white p-6 rounded-[32px] border border-slate-200 space-y-4 shadow-sm">
                   <h3 className="font-black text-slate-800 uppercase text-xs flex items-center gap-2"><BarChart size={14}/> סטטיסטיקת עזרה</h3>
                   {FAMILY_MEMBERS.map(member => {
                     const count = tasks.filter(t => t.assignedTo === member.id).length;
                     const total = tasks.length || 1;
                     return (
                       <div key={member.id} className="space-y-1">
                          <div className="flex justify-between text-[10px] font-bold text-slate-500">
                            <span>{String(member.name)}</span>
                            <span>{count} משימות</span>
                          </div>
                          <div className="h-2 bg-slate-50 rounded-full overflow-hidden border">
                             <div className="h-full bg-rose-500" style={{ width: `${(count/total)*100}%` }}></div>
                          </div>
                       </div>
                     );
                   })}
                </div>
              </div>
            )}
          </main>

          <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-200 px-8 pt-3 pb-8 flex justify-between items-center z-50 max-w-[450px] mx-auto safe-area-bottom">
            <button onClick={() => setActiveTab('open')} className={`flex flex-col items-center gap-1 ${activeTab === 'open' ? 'text-rose-500' : 'text-slate-300'}`}>
              <Calendar size={28} strokeWidth={activeTab === 'open' ? 3 : 2} />
              <span className="text-[10px] font-black uppercase">עזרה</span>
            </button>
            <button onClick={() => setActiveTab('mine')} className={`flex flex-col items-center gap-1 ${activeTab === 'mine' ? 'text-rose-500' : 'text-slate-300'}`}>
              <CheckCircle size={28} strokeWidth={activeTab === 'mine' ? 3 : 2} />
              <span className="text-[10px] font-black uppercase">שלי</span>
            </button>
            {currentUser.isAdmin && (
              <button onClick={() => setActiveTab('admin')} className={`flex flex-col items-center gap-1 ${activeTab === 'admin' ? 'text-indigo-500' : 'text-slate-300'}`}>
                <Settings size={28} strokeWidth={activeTab === 'admin' ? 3 : 2} />
                <span className="text-[10px] font-black uppercase">ניהול</span>
              </button>
            )}
          </nav>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
