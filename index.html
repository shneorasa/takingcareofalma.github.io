
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f43f5e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <title>דואגים לעלמא - מרכז תיאום משפחתי</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>
  
  <style>
    body { font-family: 'Assistant', sans-serif; margin: 0; background-color: #f8fafc; color: #1e293b; }
    #root { min-height: 100vh; display: flex; flex-direction: column; }
    .app-container { max-width: 450px; margin: 0 auto; background: white; min-height: 100vh; box-shadow: 0 0 50px rgba(0,0,0,0.1); position: relative; display: flex; flex-direction: column; }
    .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f43f5e; color: white; }
    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    * { -webkit-tap-highlight-color: transparent; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin mb-4"></div>
      <h2 class="text-2xl font-black">דואגים לעלמא</h2>
      <p class="opacity-80">מיד מתחילים...</p>
    </div>
  </div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo } from 'react';
    import ReactDOM from 'react-dom/client';
    import { Plane, Heart, Clock, Calendar, CheckCircle, RefreshCw, Car, Utensils, Moon, Settings, Trash2, Plus, Info, BarChart } from 'lucide-react';
    import { GoogleGenAI } from "@google/genai";

    const FAMILY_MEMBERS = [
      { id: 'm1', name: 'אמא', role: 'אמא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Mom', isAdmin: true },
      { id: 'f1', name: 'אבא', role: 'אבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Dad', isAdmin: true },
      { id: 'g1', name: 'סבתא', role: 'סבתא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandma', isAdmin: false },
      { id: 'g2', name: 'סבא', role: 'סבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandpa', isAdmin: false },
    ];

    const getTaskIcon = (type, size = 24) => {
      const t = String(type || "");
      if (t.includes('איסוף')) return <Car size={size} className="text-blue-500" />;
      if (t.includes('ארוחה')) return <Utensils size={size} className="text-orange-500" />;
      if (t.includes('מקלחת')) return <Moon size={size} className="text-purple-500" />;
      return <Heart size={size} className="text-rose-500" />;
    };

    const App = () => {
      const [currentUser, setCurrentUser] = useState(FAMILY_MEMBERS[0]);
      const [shifts, setShifts] = useState([]);
      const [tasks, setTasks] = useState([]);
      const [activeTab, setActiveTab] = useState('open');
      const [isSyncing, setIsSyncing] = useState(false);

      useEffect(() => {
        const s = localStorage.getItem('shifts_v10');
        const t = localStorage.getItem('tasks_v10');
        if (s) try { setShifts(JSON.parse(s)); } catch(e) { setShifts([]); }
        if (t) try { setTasks(JSON.parse(t)); } catch(e) { setTasks([]); }
      }, []);

      useEffect(() => {
        localStorage.setItem('shifts_v10', JSON.stringify(shifts));
        localStorage.setItem('tasks_v10', JSON.stringify(tasks));
      }, [shifts, tasks]);

      const handleSync = () => {
        setIsSyncing(true);
        setTimeout(() => {
          const id = Date.now();
          const newShift = {
            id: 's' + id,
            flightNumber: 'LY' + Math.floor(Math.random()*900+100),
            origin: 'TLV',
            destination: 'LHR',
            departureTime: '10:00',
            arrivalTime: '14:30',
            dateLabel: 'יום חמישי 26/10'
          };
          const newTasks = [
            { id: 't1' + id, shiftId: newShift.id, type: 'איסוף', desc: 'איסוף עלמא מהגן', time: '16:30' },
            { id: 't2' + id, shiftId: newShift.id, type: 'ארוחה', desc: 'ארוחת ערב חמה', time: '18:30' },
            { id: 't3' + id, shiftId: newShift.id, type: 'מקלחת', desc: 'מקלחת והשכבה', time: '20:00' }
          ];
          setShifts(prev => [newShift, ...prev]);
          setTasks(prev => [...newTasks, ...prev]);
          setIsSyncing(false);
          setActiveTab('open');
        }, 800);
      };

      const claimTask = (tid) => {
        setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: currentUser.id } : t));
      };

      const unclaimTask = (tid) => {
        setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: null } : t));
      };

      const deleteShift = (sid) => {
        if(confirm('למחוק את הטיסה?')) {
          setShifts(prev => prev.filter(s => s.id !== sid));
          setTasks(prev => prev.filter(t => t.shiftId !== sid));
        }
      };

      const myTasks = useMemo(() => tasks.filter(t => t.assignedTo === currentUser.id), [tasks, currentUser]);

      return (
        <div className="app-container">
          <header className="bg-rose-500 text-white p-6 pt-12 shadow-lg shrink-0">
            <div className="flex justify-between items-center mb-4">
              <div className="flex items-center gap-2">
                <Heart className="fill-white" size={28} />
                <h1 className="text-2xl font-black tracking-tighter">דואגים לעלמא</h1>
              </div>
              <button onClick={handleSync} disabled={isSyncing} className="bg-white/20 p-2 rounded-full active:scale-90 transition-transform">
                <RefreshCw size={24} className={isSyncing ? 'animate-spin' : ''} />
              </button>
            </div>
            
            <div className="flex items-center gap-3 bg-white/10 p-3 rounded-2xl border border-white/20">
              <img 
                src={currentUser.avatar} 
                className="w-12 h-12 rounded-full border-2 border-white/50 cursor-pointer"
                onClick={() => {
                  const idx = (FAMILY_MEMBERS.indexOf(currentUser) + 1) % FAMILY_MEMBERS.length;
                  setCurrentUser(FAMILY_MEMBERS[idx]);
                }}
              />
              <div className="flex-1">
                <p className="font-bold leading-none">שלום, {String(currentUser.name)}</p>
                <p className="text-[10px] opacity-70 font-bold uppercase tracking-wider">{String(currentUser.role)} במשמרת</p>
              </div>
              <div className="text-right">
                <p className="text-xs font-black bg-white/20 px-2 py-1 rounded-lg">{myTasks.length} משימות</p>
              </div>
            </div>
          </header>

          <main className="flex-1 overflow-y-auto p-4 space-y-6 pb-24">
            {activeTab === 'open' && (
              <div className="space-y-4">
                <div className="flex items-center gap-2 px-2 text-slate-800">
                  <Calendar className="text-rose-500" size={20} />
                  <h2 className="text-xl font-black">טיסות קרובות</h2>
                </div>
                
                {shifts.length === 0 && (
                  <div className="text-center py-20 opacity-40">
                    <Plane size={64} className="mx-auto mb-4" />
                    <p className="font-bold italic">אין טיסות כרגע. תהנו מהשקט!</p>
                  </div>
                )}

                {shifts.map(shift => (
                  <div key={shift.id} className="bg-white rounded-[32px] border border-slate-200 overflow-hidden shadow-sm">
                    <div className="bg-slate-50 p-4 border-b flex justify-between items-center">
                      <span className="font-black text-rose-500">{String(shift.dateLabel)}</span>
                      <span className="text-[10px] font-bold text-slate-400">#{String(shift.flightNumber)}</span>
                    </div>
                    <div className="p-5 flex justify-between items-center text-center">
                      <div className="flex-1">
                        <p className="text-2xl font-black">{String(shift.origin)}</p>
                        <p className="text-[10px] text-slate-400 font-bold">{String(shift.departureTime)}</p>
                      </div>
                      <Plane className="text-slate-200 rotate-180" size={20} />
                      <div className="flex-1">
                        <p className="text-2xl font-black">{String(shift.destination)}</p>
                        <p className="text-[10px] text-slate-400 font-bold">{String(shift.arrivalTime)}</p>
                      </div>
                    </div>
                    <div className="p-4 bg-slate-50/50 space-y-3">
                      {tasks.filter(t => t.shiftId === shift.id).map(task => (
                        <div key={task.id} className="bg-white p-4 rounded-2xl border border-slate-100 flex items-center gap-4">
                          <div className="p-2 bg-slate-50 rounded-xl">
                            {getTaskIcon(task.type)}
                          </div>
                          <div className="flex-1">
                            <p className="font-bold text-slate-800">{String(task.desc)}</p>
                            <p className="text-[10px] text-slate-400 font-bold">{String(task.time)}</p>
                          </div>
                          {task.assignedTo ? (
                            <div className="flex flex-col items-end">
                              <span className="text-[10px] font-black text-emerald-500 mb-1">תואם!</span>
                              {task.assignedTo === currentUser.id ? (
                                <button onClick={() => unclaimTask(task.id)} className="text-[10px] text-red-400 underline font-bold">ביטול</button>
                              ) : (
                                <img src={FAMILY_MEMBERS.find(f => f.id === task.assignedTo)?.avatar} className="w-6 h-6 rounded-full border border-emerald-100" />
                              )}
                            </div>
                          ) : (
                            <button 
                              onClick={() => claimTask(task.id)}
                              className="bg-emerald-500 text-white px-4 py-2 rounded-xl font-black text-xs shadow-lg shadow-emerald-100 active:scale-95"
                            >
                              אני!
                            </button>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            )}

            {activeTab === 'mine' && (
              <div className="space-y-4">
                <h2 className="text-xl font-black px-2 flex items-center gap-2">
                  <CheckCircle className="text-emerald-500" /> המשימות שלי
                </h2>
                {myTasks.length === 0 ? (
                  <div className="text-center py-20 opacity-40">
                    <Heart size={64} className="mx-auto mb-4" />
                    <p className="font-bold italic">עוד לא לקחת כלום... עלמא מחכה!</p>
                  </div>
                ) : (
                  myTasks.map(t => (
                    <div key={t.id} className="bg-white p-4 rounded-2xl border border-emerald-100 flex items-center gap-4 shadow-sm">
                      {getTaskIcon(t.type, 28)}
                      <div className="flex-1">
                        <p className="font-black text-slate-800">{String(t.desc)}</p>
                        <p className="text-xs text-slate-400 font-bold">{String(t.time)}</p>
                      </div>
                      <button onClick={() => unclaimTask(t.id)} className="text-red-300 hover:text-red-500 p-2">
                        <Trash2 size={20} />
                      </button>
                    </div>
                  ))
                )}
              </div>
            )}

            {activeTab === 'admin' && (
              <div className="space-y-4">
                <h2 className="text-xl font-black px-2">ניהול מערכת</h2>
                {shifts.map(s => (
                  <div key={s.id} className="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div>
                      <p className="font-bold">{String(s.flightNumber)} - {String(s.dateLabel)}</p>
                      <p className="text-[10px] text-slate-400 uppercase tracking-widest">{String(s.origin)} ➔ {String(s.destination)}</p>
                    </div>
                    <button onClick={() => deleteShift(s.id)} className="text-red-400 p-2"><Trash2 size={20}/></button>
                  </div>
                ))}
                <div className="bg-indigo-600 text-white p-6 rounded-[32px] shadow-xl relative overflow-hidden">
                  <div className="relative z-10">
                    <p className="text-xs font-bold opacity-60 uppercase mb-1">סטטיסטיקה</p>
                    <p className="text-3xl font-black">{tasks.filter(t => t.assignedTo).length} / {tasks.length}</p>
                    <p className="text-sm opacity-80 font-bold">משימות מאוישות</p>
                  </div>
                  <BarChart className="absolute -bottom-2 -right-2 opacity-10" size={100} />
                </div>
              </div>
            )}
          </main>

          <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t p-4 px-8 flex justify-between items-center max-w-[450px] mx-auto safe-area-bottom z-50">
            <button onClick={() => setActiveTab('open')} className={`flex flex-col items-center gap-1 ${activeTab === 'open' ? 'text-rose-500' : 'text-slate-300'}`}>
              <Calendar size={24} strokeWidth={activeTab === 'open' ? 3 : 2} />
              <span className="text-[10px] font-black uppercase">לו"ז</span>
            </button>
            <button onClick={() => setActiveTab('mine')} className={`flex flex-col items-center gap-1 ${activeTab === 'mine' ? 'text-rose-500' : 'text-slate-300'}`}>
              <CheckCircle size={24} strokeWidth={activeTab === 'mine' ? 3 : 2} />
              <span className="text-[10px] font-black uppercase">שלי</span>
            </button>
            {currentUser.isAdmin && (
              <button onClick={() => setActiveTab('admin')} className={`flex flex-col items-center gap-1 ${activeTab === 'admin' ? 'text-indigo-500' : 'text-slate-300'}`}>
                <Settings size={24} strokeWidth={activeTab === 'admin' ? 3 : 2} />
                <span className="text-[10px] font-black uppercase">ניהול</span>
              </button>
            )}
          </nav>
        </div>
      );
    };

    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
