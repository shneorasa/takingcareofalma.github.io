
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f43f5e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <title>דואגים לעלמא - מערכת ניהול משפחתית</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>
  
  <style>
    body { 
      font-family: 'Assistant', sans-serif;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
      overflow-x: hidden;
    }
    #root { min-height: 100vh; }
    .animate-in { animation: fadeIn 0.4s cubic-bezier(0, 0, 0.2, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    ::-webkit-scrollbar { display: none; }
    .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    .premium-card { background: white; border-radius: 40px; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.03); }
    .btn-gradient { background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%); transition: all 0.2s; }
    .btn-gradient:active { transform: scale(0.96); opacity: 0.9; }
    input { border-radius: 16px !important; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect } from 'react';
    import ReactDOM from 'react-dom/client';
    import { Plane, Heart, Clock, Calendar, CheckCircle, RefreshCw, Car, Utensils, Moon, Settings, BarChart, Trash2, Plus, Edit2, X, Save, Share2, Info, ChevronLeft, LogIn, Bell, Shield, UserPlus, Link as LinkIcon, Chrome, Eye, EyeOff } from 'lucide-react';
    import { GoogleGenAI, Type } from "@google/genai";

    const INITIAL_MEMBERS = [
      { id: 'm1', name: 'אמא', role: 'אמא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Mom', isAdmin: true },
      { id: 'f1', name: 'אבא', role: 'אבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Dad', isAdmin: true },
      { id: 'g1', name: 'סבתא', role: 'סבתא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandma', isAdmin: false },
      { id: 'g2', name: 'סבא', role: 'סבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandpa', isAdmin: false },
    ];

    const App = () => {
      const [isAuth, setIsAuth] = useState(false);
      const [isLoggingIn, setIsLoggingIn] = useState(false);
      const [currentUser, setCurrentUser] = useState(null);
      const [familyMembers, setFamilyMembers] = useState(INITIAL_MEMBERS);
      const [shifts, setShifts] = useState([]);
      const [tasks, setTasks] = useState([]);
      const [activeTab, setActiveTab] = useState('open');
      const [isSyncing, setIsSyncing] = useState(false);
      
      const [editingShiftId, setEditingShiftId] = useState(null);
      const [editingTaskId, setEditingTaskId] = useState(null);
      const [editForm, setEditForm] = useState({});

      // State persistence
      useEffect(() => {
        const saved = localStorage.getItem('family_alma_pro_v1');
        if (saved) {
          const d = JSON.parse(saved);
          if (d.isAuth) setIsAuth(true);
          if (d.currentUser) setCurrentUser(d.currentUser);
          if (d.shifts) setShifts(d.shifts);
          if (d.tasks) setTasks(d.tasks);
          if (d.familyMembers) setFamilyMembers(d.familyMembers);
        }
      }, []);

      useEffect(() => {
        localStorage.setItem('family_alma_pro_v1', JSON.stringify({ isAuth, currentUser, shifts, tasks, familyMembers }));
      }, [isAuth, currentUser, shifts, tasks, familyMembers]);

      const simulateGoogleLogin = (member) => {
        setIsLoggingIn(true);
        setTimeout(() => {
          setCurrentUser(member);
          setIsAuth(true);
          setIsLoggingIn(false);
        }, 1200);
      };

      const handleCalendarImport = async (textSource = null) => {
        setIsSyncing(true);
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          const rawInput = textSource || "טיסת LY315 ללונדון ב-10/11 ב-14:00, חזרה LY316 ב-12/11 ב-22:00";
          
          const prompt = `נתח את הטקסט הבא והפק JSON מדויק של טיסות ומשימות טיפול בעלמא. 
          לכל יום שבו אמא בטיסה, צור את המשימות: 1. איסוף מהגן (16:00), 2. ארוחת ערב (18:30), 3. מקלחת (19:30), 4. הרדמה (20:30).
          טקסט מקור: "${rawInput}"`;

          const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: prompt,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: {
                    flightNumber: { type: Type.STRING },
                    origin: { type: Type.STRING },
                    destination: { type: Type.STRING },
                    departureTime: { type: Type.STRING },
                    arrivalTime: { type: Type.STRING },
                    dateLabel: { type: Type.STRING },
                    suggestedTasks: {
                      type: Type.ARRAY,
                      items: {
                        type: Type.OBJECT,
                        properties: {
                          desc: { type: Type.STRING },
                          time: { type: Type.STRING },
                          date: { type: Type.STRING }
                        }
                      }
                    }
                  }
                }
              }
            }
          });

          const results = JSON.parse(response.text || '[]');
          const newShifts = [];
          const newTasks = [];

          results.forEach((res, idx) => {
            const sId = `s-${Date.now()}-${idx}`;
            newShifts.push({ ...res, id: sId });
            res.suggestedTasks.forEach((t, tIdx) => {
              newTasks.push({
                id: `t-${sId}-${tIdx}`,
                shiftId: sId,
                description: t.desc,
                time: t.time,
                dateLabel: t.date
              });
            });
          });

          setShifts(prev => [...newShifts, ...prev]);
          setTasks(prev => [...newTasks, ...prev]);
        } catch (e) {
          alert('שגיאה בסנכרון. נסה שוב מאוחר יותר.');
        } finally {
          setIsSyncing(false);
        }
      };

      const claimTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: currentUser.id } : t));
      const cancelTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: undefined } : t));
      
      const deleteShift = (sid) => {
        if(confirm('למחוק את הטיסה ואת כל המשימות?')) {
          setShifts(prev => prev.filter(s => s.id !== sid));
          setTasks(prev => prev.filter(t => t.shiftId !== sid));
        }
      };

      const deleteTask = (tid) => {
        if(confirm('למחוק את המשימה?')) {
          setTasks(prev => prev.filter(t => t.id !== tid));
        }
      };

      // --- LOGIN SCREEN ---
      if (!isAuth) {
        return (
          <div className="flex flex-col h-screen bg-rose-500 items-center justify-center p-8 text-white animate-in relative overflow-hidden">
            <div className="absolute top-0 right-0 w-96 h-96 bg-white opacity-10 rounded-full -mr-32 -mt-32"></div>
            <div className="absolute bottom-0 left-0 w-96 h-96 bg-black opacity-10 rounded-full -ml-32 -mb-32"></div>
            
            <div className="bg-white/20 p-8 rounded-[50px] mb-10 shadow-2xl backdrop-blur-xl border border-white/30 relative z-10">
              <Heart size={80} className="fill-white drop-shadow-lg" />
            </div>
            
            <h1 className="text-4xl font-black mb-2 tracking-tight z-10">דואגים לעלמא</h1>
            <p className="text-rose-100 text-center mb-16 font-bold px-8 opacity-80 z-10">מערכת תיאום משפחתית מאובטחת</p>
            
            <div className="w-full space-y-4 max-w-xs z-10">
              <p className="text-center text-[10px] font-black uppercase tracking-widest opacity-60 mb-2">כניסה מאובטחת באמצעות Google</p>
              {familyMembers.map(u => (
                <button 
                  key={u.id} 
                  disabled={isLoggingIn}
                  onClick={() => simulateGoogleLogin(u)} 
                  className="w-full bg-white text-slate-700 p-5 rounded-[28px] font-extrabold shadow-2xl flex items-center justify-between active:scale-95 transition-all group border border-transparent hover:border-rose-200"
                >
                  <div className="flex items-center gap-4">
                    <img src={u.avatar} className="w-10 h-10 rounded-full border-2 border-slate-50 shadow-inner" />
                    <div className="text-right">
                      <p className="leading-none text-base">{u.name}</p>
                      <p className="text-[10px] text-slate-400 mt-1 uppercase tracking-tighter">{u.role}</p>
                    </div>
                  </div>
                  <Chrome size={20} className="text-slate-300 group-hover:text-rose-500 transition-colors" />
                </button>
              ))}
              {isLoggingIn && (
                <div className="flex items-center justify-center gap-3 mt-6">
                  <RefreshCw className="animate-spin text-white" size={20} />
                  <span className="font-bold text-sm">מתחבר...</span>
                </div>
              )}
            </div>
          </div>
        );
      }

      return (
        <div className="flex flex-col h-screen bg-slate-50 max-w-[450px] mx-auto shadow-2xl overflow-hidden relative border-x border-slate-200">
          
          {/* Header */}
          <header className="bg-rose-500 pt-14 pb-8 px-6 text-white shadow-xl shrink-0 relative overflow-hidden">
            <div className="flex justify-between items-center relative z-10">
              <div className="flex items-center gap-4">
                <div className="bg-white/20 p-3 rounded-2xl backdrop-blur-md">
                   <Shield size={28} className="fill-white" />
                </div>
                <div>
                   <h1 className="text-2xl font-black tracking-tight leading-none">דואגים לעלמא</h1>
                   <p className="text-[10px] font-bold opacity-60 mt-1 uppercase tracking-widest">Alma Control Center</p>
                </div>
              </div>
              <button onClick={() => { if(confirm('האם להתנתק?')) setIsAuth(false); }} className="bg-rose-600/50 p-2.5 rounded-xl border border-white/20 hover:bg-rose-700 transition-all">
                <LogIn size={20} className="rotate-180" />
              </button>
            </div>
          </header>

          {/* User Info Bar */}
          <div className="bg-white/90 backdrop-blur-xl p-4 border-b border-slate-100 flex items-center justify-between shrink-0 shadow-sm relative z-20">
            <div className="flex items-center gap-4">
              <img src={currentUser.avatar} className="w-14 h-14 rounded-full border-4 border-rose-50 shadow-md" />
              <div>
                <p className="font-extrabold text-lg text-slate-800 leading-tight">היי, {currentUser.name}</p>
                <div className="flex items-center gap-1.5">
                  <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{currentUser.role}</span>
                  {currentUser.isAdmin && <span className="bg-indigo-50 text-indigo-500 text-[8px] font-black px-1.5 py-0.5 rounded-md border border-indigo-100">ADMIN</span>}
                </div>
              </div>
            </div>
            <div className="bg-rose-50 px-5 py-2 rounded-2xl text-center border border-rose-100 shadow-sm">
              <p className="text-[9px] font-black text-rose-400 uppercase leading-none mb-1">משימות</p>
              <p className="text-xl font-black text-rose-600 leading-none">{tasks.filter(t => t.assignedTo === currentUser.id).length}</p>
            </div>
          </div>

          <main className="flex-1 overflow-y-auto p-4 space-y-6 pb-28">
            {activeTab === 'open' && (
              <div className="space-y-6 animate-in">
                {shifts.length === 0 && !isSyncing && (
                  <div className="text-center py-20 premium-card">
                    <div className="w-20 h-20 bg-rose-50 rounded-full flex items-center justify-center mx-auto mb-6">
                      <Calendar size={40} className="text-rose-200" />
                    </div>
                    <h3 className="text-xl font-black text-slate-800 mb-2">היומן מסונכרן וריק</h3>
                    <p className="text-slate-400 text-sm px-10 mb-8 leading-relaxed">אין טיסות בקרוב. אם יש שינוי, לחץ על ייבוא יומן.</p>
                    <button onClick={() => handleCalendarImport()} className="btn-gradient text-white px-8 py-4 rounded-2xl font-black shadow-lg shadow-rose-200 flex items-center gap-2 mx-auto">
                      <RefreshCw size={18} /> סנכרן יומן מחדש
                    </button>
                  </div>
                )}

                {shifts.map(shift => (
                  <div key={shift.id} className="premium-card p-6 space-y-6 relative overflow-hidden">
                    <div className="bg-rose-50 -mx-6 -mt-6 p-5 rounded-t-[40px] flex justify-between items-center border-b border-rose-100/50">
                      <div className="flex items-center gap-3">
                        <Plane size={18} className="text-rose-500" />
                        <span className="text-xl font-black text-slate-800 tracking-tight">{shift.dateLabel}</span>
                      </div>
                      <span className="bg-white/80 text-slate-400 px-3 py-1 rounded-full text-[10px] font-black border uppercase tracking-tighter">LY {shift.flightNumber}</span>
                    </div>

                    <div className="flex items-center justify-between text-center px-4 py-2 border-b border-slate-50 pb-6">
                      <div className="flex-1">
                        <p className="text-3xl font-black text-slate-800 tracking-tighter">{shift.origin}</p>
                        <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">{shift.departureTime}</p>
                      </div>
                      <div className="px-6 opacity-20"><div className="w-12 h-0.5 bg-slate-300"></div></div>
                      <div className="flex-1">
                        <p className="text-3xl font-black text-slate-800 tracking-tighter">{shift.destination}</p>
                        <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">{shift.arrivalTime}</p>
                      </div>
                    </div>

                    <div className="space-y-4">
                      {tasks.filter(t => t.shiftId === shift.id).map(task => (
                        <div key={task.id} className="bg-slate-50/50 p-4 rounded-3xl border border-slate-100 transition-all">
                          <div className="flex items-center gap-4 mb-3">
                            <div className="p-3 bg-white rounded-2xl shadow-sm border border-slate-100">
                               {task.description.includes('איסוף') ? <Car className="text-blue-500" size={20}/> : 
                                task.description.includes('ארוחה') ? <Utensils className="text-orange-500" size={20}/> : 
                                <Moon className="text-indigo-500" size={20}/>}
                            </div>
                            <div className="flex-1">
                              <p className="font-extrabold text-slate-800 text-base leading-tight">{task.description}</p>
                              <p className="text-[11px] text-slate-400 font-bold uppercase mt-1 flex items-center gap-1"><Clock size={12}/> {task.time}</p>
                            </div>
                          </div>
                          
                          {task.assignedTo ? (
                            <div className="bg-emerald-50 p-3 rounded-2xl flex items-center justify-between border border-emerald-100">
                              <div className="flex items-center gap-2">
                                <img src={familyMembers.find(f => f.id === task.assignedTo)?.avatar} className="w-8 h-8 rounded-full border-2 border-white shadow-sm" />
                                <span className="text-xs font-black text-emerald-700">{familyMembers.find(f => f.id === task.assignedTo)?.name} מטפל/ת</span>
                              </div>
                              {task.assignedTo === currentUser.id && (
                                <button onClick={() => cancelTask(task.id)} className="text-[10px] font-black text-red-400 underline decoration-2 underline-offset-4">ביטול עזרה</button>
                              )}
                            </div>
                          ) : (
                            <button onClick={() => claimTask(task.id)} className="w-full py-4 bg-emerald-500 text-white rounded-2xl font-black text-xl shadow-xl shadow-emerald-100 active:scale-95 transition-all">אני אעזור!</button>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            )}

            {activeTab === 'mine' && (
              <div className="space-y-4 animate-in">
                <h2 className="text-2xl font-black text-slate-800 px-2 flex items-center gap-3"><CheckCircle className="text-emerald-500" size={28}/> המשימות שלי</h2>
                {tasks.filter(t => t.assignedTo === currentUser.id).length === 0 ? (
                  <div className="text-center py-24 premium-card">
                    <p className="text-slate-400 font-black">הלו"ז שלך ריק. חזור ללו"ז הכללי.</p>
                  </div>
                ) : (
                  tasks.filter(t => t.assignedTo === currentUser.id).map(t => (
                    <div key={t.id} className="bg-white p-6 rounded-[35px] shadow-sm border-r-[15px] border-emerald-500 flex justify-between items-center transition-all hover:scale-[1.02]">
                      <div>
                        <p className="text-[10px] text-slate-400 font-black uppercase mb-1">{t.dateLabel} • {t.time}</p>
                        <p className="text-xl font-black text-slate-800 tracking-tight">{t.description}</p>
                      </div>
                      <button onClick={() => cancelTask(t.id)} className="bg-red-50 p-4 rounded-2xl text-red-300 hover:text-red-500 transition-colors"><Trash2/></button>
                    </div>
                  ))
                )}
              </div>
            )}

            {activeTab === 'admin' && currentUser.isAdmin && (
              <div className="space-y-8 animate-in pb-12">
                <div className="flex items-center justify-between px-2">
                  <h2 className="text-2xl font-black text-slate-800 flex items-center gap-3"><Settings className="text-indigo-500" size={28}/> ניהול מערכת</h2>
                  <button onClick={() => {
                    const txt = prompt('הדבק טקסט של לו"ז טיסות (מהוואטסאפ או המייל):');
                    if(txt) handleCalendarImport(txt);
                  }} className="bg-indigo-100 text-indigo-600 p-3 rounded-2xl flex items-center gap-2 font-black text-xs">
                    <LinkIcon size={16}/> ייבוא חכם
                  </button>
                </div>

                {/* USER MANAGEMENT */}
                <div className="premium-card p-6 space-y-4">
                  <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><UserPlus size={14}/> ניהול משפחה</h3>
                  <div className="grid grid-cols-2 gap-3">
                    {familyMembers.map(m => (
                      <div key={m.id} className="flex items-center gap-3 bg-slate-50 p-3 rounded-2xl border border-slate-100 relative group">
                        <img src={m.avatar} className="w-10 h-10 rounded-full border shadow-sm" />
                        <div className="overflow-hidden">
                          <p className="text-xs font-black truncate">{m.name}</p>
                          <p className="text-[8px] font-bold text-slate-400 uppercase">{m.role}</p>
                        </div>
                        {m.id !== currentUser.id && (
                          <button onClick={() => setFamilyMembers(prev => prev.filter(p => p.id !== m.id))} className="absolute -top-1 -left-1 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <X size={10}/>
                          </button>
                        )}
                      </div>
                    ))}
                    <button onClick={() => {
                      const n = prompt('שם:');
                      const r = prompt('תפקיד:');
                      if(n && r) setFamilyMembers([...familyMembers, { id: 'u-'+Date.now(), name: n, role: r, avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${n}`, isAdmin: false }]);
                    }} className="flex items-center justify-center border-2 border-dashed border-slate-200 rounded-2xl p-3 text-slate-300 hover:text-indigo-400 hover:border-indigo-200 transition-all">
                      <Plus size={20}/>
                    </button>
                  </div>
                </div>

                {/* FLIGHT & TASK EDITOR */}
                <div className="space-y-4">
                  <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest px-2 flex items-center gap-2"><Edit2 size={14}/> עריכת לו"ז ומשימות</h3>
                  {shifts.map(s => (
                    <div key={s.id} className="premium-card p-6 space-y-5">
                      {editingShiftId === s.id ? (
                        <div className="space-y-3 animate-in">
                          <div className="grid grid-cols-2 gap-2">
                             <input value={editForm.flightNumber} onChange={e => setEditForm({...editForm, flightNumber: e.target.value})} className="bg-slate-50 p-4 rounded-2xl text-xs font-bold border" placeholder="מס' טיסה" />
                             <input value={editForm.dateLabel} onChange={e => setEditForm({...editForm, dateLabel: e.target.value})} className="bg-slate-50 p-4 rounded-2xl text-xs font-bold border" placeholder="תאריך" />
                          </div>
                          <div className="grid grid-cols-2 gap-2">
                             <input value={editForm.origin} onChange={e => setEditForm({...editForm, origin: e.target.value})} className="bg-slate-50 p-4 rounded-2xl text-xs font-bold border" placeholder="מוצא" />
                             <input value={editForm.destination} onChange={e => setEditForm({...editForm, destination: e.target.value})} className="bg-slate-50 p-4 rounded-2xl text-xs font-bold border" placeholder="יעד" />
                          </div>
                          <div className="flex gap-2">
                            <button onClick={() => { setShifts(prev => prev.map(sh => sh.id === s.id ? {...sh, ...editForm} : sh)); setEditingShiftId(null); }} className="flex-1 bg-indigo-600 text-white p-4 rounded-2xl font-black text-xs shadow-lg">עדכן טיסה</button>
                            <button onClick={() => setEditingShiftId(null)} className="bg-slate-100 p-4 rounded-2xl font-black text-xs text-slate-400">ביטול</button>
                          </div>
                        </div>
                      ) : (
                        <div className="flex justify-between items-center pb-4 border-b border-slate-50">
                          <div className="flex items-center gap-4">
                            <div className="bg-indigo-50 p-3 rounded-2xl text-indigo-500"><Plane size={24}/></div>
                            <div>
                              <p className="font-black text-slate-800 text-lg leading-none">טיסה {s.flightNumber}</p>
                              <p className="text-[10px] text-slate-400 font-black mt-1.5 uppercase tracking-tighter">{s.dateLabel} • {s.origin} ➔ {s.destination}</p>
                            </div>
                          </div>
                          <div className="flex gap-2">
                            <button onClick={() => { setEditingShiftId(s.id); setEditForm(s); }} className="p-3 bg-indigo-50 text-indigo-500 rounded-xl"><Edit2 size={18}/></button>
                            <button onClick={() => deleteShift(s.id)} className="p-3 bg-red-50 text-red-400 rounded-xl"><Trash2 size={18}/></button>
                          </div>
                        </div>
                      )}

                      {/* INDIVIDUAL TASK EDITOR */}
                      <div className="space-y-2">
                        <p className="text-[9px] font-black text-slate-300 uppercase tracking-[0.2em] mb-2">עריכת משימות הטיפול</p>
                        {tasks.filter(t => t.shiftId === s.id).map(t => (
                          <div key={t.id} className="bg-slate-50 p-3 rounded-2xl flex items-center justify-between group">
                            {editingTaskId === t.id ? (
                               <div className="flex-1 flex gap-2 animate-in">
                                 <input value={editForm.description} onChange={e => setEditForm({...editForm, description: e.target.value})} className="flex-1 bg-white p-2 text-xs font-bold border" />
                                 <input value={editForm.time} onChange={e => setEditForm({...editForm, time: e.target.value})} className="w-16 bg-white p-2 text-xs font-bold border text-center" />
                                 <button onClick={() => { setTasks(prev => prev.map(ta => ta.id === t.id ? {...ta, ...editForm} : ta)); setEditingTaskId(null); }} className="bg-indigo-500 text-white p-2 rounded-lg"><Save size={14}/></button>
                               </div>
                            ) : (
                              <>
                                <div className="flex items-center gap-3">
                                  <div className="w-1.5 h-1.5 bg-indigo-200 rounded-full"></div>
                                  <span className="text-xs font-bold text-slate-700">{t.description} ({t.time})</span>
                                </div>
                                <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                   <button onClick={() => { setEditingTaskId(t.id); setEditForm(t); }} className="p-1.5 text-indigo-400 hover:bg-white rounded-lg"><Edit2 size={14}/></button>
                                   <button onClick={() => deleteTask(t.id)} className="p-1.5 text-red-300 hover:bg-white rounded-lg"><Trash2 size={14}/></button>
                                </div>
                              </>
                            )}
                          </div>
                        ))}
                        <button 
                          onClick={() => {
                            const d = prompt('תיאור המשימה:');
                            const ti = prompt('שעה (HH:MM):');
                            if(d && ti) setTasks([...tasks, { id: 't-'+Date.now(), shiftId: s.id, description: d, time: ti, dateLabel: s.dateLabel }]);
                          }}
                          className="w-full py-2 border border-dashed border-slate-200 rounded-xl text-slate-300 text-[10px] font-black uppercase tracking-widest mt-2 hover:border-indigo-100 hover:text-indigo-300"
                        >
                          + הוסף משימה ידנית
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </main>

          <nav className="fixed bottom-0 left-0 right-0 glass-effect border-t border-slate-200/50 px-12 pt-4 pb-12 flex justify-between items-center z-50 max-w-[450px] mx-auto safe-area-bottom shadow-[0_-15px_40px_rgba(0,0,0,0.04)]">
            <button onClick={() => setActiveTab('open')} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'open' ? 'text-rose-500 scale-110 font-black' : 'text-slate-300'}`}>
              <Calendar size={28} strokeWidth={activeTab === 'open' ? 3 : 2} />
              <span className="text-[10px] uppercase tracking-wider">לו"ז</span>
            </button>
            <button onClick={() => setActiveTab('mine')} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'mine' ? 'text-rose-500 scale-110 font-black' : 'text-slate-300'}`}>
              <CheckCircle size={28} strokeWidth={activeTab === 'mine' ? 3 : 2} />
              <span className="text-[10px] uppercase tracking-wider">שלי</span>
            </button>
            {currentUser?.isAdmin && (
              <button onClick={() => setActiveTab('admin')} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'admin' ? 'text-indigo-500 scale-110 font-black' : 'text-slate-300'}`}>
                <Settings size={28} strokeWidth={activeTab === 'admin' ? 3 : 2} />
                <span className="text-[10px] uppercase tracking-wider">ניהול</span>
              </button>
            )}
          </nav>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
