
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f43f5e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <title>דואגים לעלמא - מרכז תיאום משפחתי</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>
  
  <style>
    body { 
      font-family: 'Assistant', sans-serif;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
    }
    #root { min-height: 100vh; }
    .animate-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    ::-webkit-scrollbar { display: none; }
    * { outline: none !important; }
    .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo } from 'react';
    import ReactDOM from 'react-dom/client';
    import { Plane, Heart, Clock, Calendar, CheckCircle, RefreshCw, Car, Utensils, Moon, Settings, BarChart, Trash2, Plus, Edit2, X, Save, Share2, Info, ChevronLeft } from 'lucide-react';
    import { GoogleGenAI, Type } from "@google/genai";

    const FAMILY_MEMBERS = [
      { id: 'm1', name: 'אמא', role: 'אמא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Mom', isAdmin: true },
      { id: 'f1', name: 'אבא', role: 'אבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Dad', isAdmin: true },
      { id: 'g1', name: 'סבתא', role: 'סבתא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandma', isAdmin: false },
      { id: 'g2', name: 'סבא', role: 'סבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandpa', isAdmin: false },
    ];

    const getTaskIcon = (type, size = 28) => {
      const t = String(type || "");
      if (t.includes('איסוף')) return <Car size={size} className="text-blue-500" />;
      if (t.includes('ארוחה')) return <Utensils size={size} className="text-orange-500" />;
      if (t.includes('מקלחת')) return <Moon size={size} className="text-purple-500" />;
      return <Heart size={size} className="text-rose-500" />;
    };

    const App = () => {
      const [currentUser, setCurrentUser] = useState(FAMILY_MEMBERS[2]); 
      const [shifts, setShifts] = useState([]);
      const [tasks, setTasks] = useState([]);
      const [activeTab, setActiveTab] = useState('open');
      const [isSyncing, setIsSyncing] = useState(false);
      
      const [editingShiftId, setEditingShiftId] = useState(null);
      const [editingTaskId, setEditingTaskId] = useState(null);
      const [editShiftForm, setEditShiftForm] = useState({});
      const [editTaskForm, setEditTaskForm] = useState({});

      useEffect(() => {
        const s = localStorage.getItem('family_alma_v12');
        const t = localStorage.getItem('tasks_alma_v12');
        if (s) try { setShifts(JSON.parse(s)); } catch(e) { setShifts([]); }
        if (t) try { setTasks(JSON.parse(t)); } catch(e) { setTasks([]); }
      }, []);

      useEffect(() => {
        localStorage.setItem('family_alma_v12', JSON.stringify(shifts));
        localStorage.setItem('tasks_alma_v12', JSON.stringify(tasks));
      }, [shifts, tasks]);

      const handleSync = async () => {
        setIsSyncing(true);
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          const prompt = `נתח אירועים: "טיסת אל על LY315 ללונדון 25/10 ב-14:00, חזרה AF123 ב-28/10 ב-22:00". החזר רשימת JSON של טיסות ומשימות לעלמא (איסוף, ארוחה, מקלחת).`;
          const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: prompt,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: {
                    flightNumber: { type: Type.STRING },
                    origin: { type: Type.STRING },
                    destination: { type: Type.STRING },
                    departureTime: { type: Type.STRING },
                    arrivalTime: { type: Type.STRING },
                    dateLabel: { type: Type.STRING },
                    suggestedTasks: {
                      type: Type.ARRAY,
                      items: {
                        type: Type.OBJECT,
                        properties: {
                          type: { type: Type.STRING },
                          description: { type: Type.STRING },
                          time: { type: Type.STRING }
                        }
                      }
                    }
                  }
                }
              }
            }
          });

          const results = JSON.parse(response.text || '[]');
          const newShifts = [];
          const newTasks = [];

          results.forEach((res, idx) => {
            const sId = `s-${Date.now()}-${idx}`;
            newShifts.push({
              id: sId,
              flightNumber: String(res.flightNumber),
              origin: String(res.origin),
              destination: String(res.destination),
              departureTime: String(res.departureTime),
              arrivalTime: String(res.arrivalTime),
              dateLabel: String(res.dateLabel)
            });

            res.suggestedTasks.forEach((st, sIdx) => {
              newTasks.push({
                id: `t-${sId}-${sIdx}`,
                shiftId: sId,
                taskType: String(st.type),
                description: String(st.description),
                time: String(st.time),
                dateLabel: String(res.dateLabel)
              });
            });
          });

          setShifts(prev => [...newShifts, ...prev]);
          setTasks(prev => [...newTasks, ...prev]);
        } catch (e) {
          console.error(e);
          // Fallback manual data if AI fails
          const id = Date.now();
          const mockShift = { id: 's'+id, flightNumber: 'LY315', origin: 'TLV', destination: 'LHR', departureTime: '14:00', arrivalTime: '18:30', dateLabel: 'יום שישי 25/10' };
          setShifts(prev => [mockShift, ...prev]);
          setTasks(prev => [{ id: 't'+id, shiftId: mockShift.id, taskType: 'איסוף', description: 'איסוף עלמא מהגן', time: '16:30', dateLabel: '25/10' }, ...prev]);
        } finally {
          setIsSyncing(false);
        }
      };

      const claimTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: currentUser.id } : t));
      const cancelTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: undefined } : t));
      const deleteShift = (sid) => {
        if(window.confirm('למחוק את הטיסה ואת כל המשימות?')) {
          setShifts(prev => prev.filter(s => s.id !== sid));
          setTasks(prev => prev.filter(t => t.shiftId !== sid));
        }
      };

      const saveShiftEdit = () => {
        setShifts(prev => prev.map(s => s.id === editingShiftId ? { ...s, ...editShiftForm } : s));
        setEditingShiftId(null);
      };

      const saveTaskEdit = () => {
        setTasks(prev => prev.map(t => t.id === editingTaskId ? { ...t, ...editTaskForm } : t));
        setEditingTaskId(null);
      };

      return (
        <div className="flex flex-col h-screen bg-slate-50 max-w-[450px] mx-auto shadow-2xl overflow-hidden relative border-x border-slate-200">
          
          {/* Header */}
          <header className="bg-rose-500 pt-10 pb-6 px-6 text-white shadow-lg shrink-0 relative overflow-hidden">
            <div className="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full -mr-16 -mt-16"></div>
            <div className="flex justify-between items-center relative z-10">
              <div className="flex items-center gap-3">
                <div className="bg-white/20 p-2 rounded-2xl">
                  <Heart size={28} className="fill-white" />
                </div>
                <div>
                  <h1 className="text-2xl font-black tracking-tight leading-none">דואגים לעלמא</h1>
                  <p className="text-[10px] font-bold opacity-70 mt-1 uppercase tracking-widest">Family Care Center</p>
                </div>
              </div>
              <div className="flex gap-2">
                <button onClick={() => setCurrentUser(FAMILY_MEMBERS[(FAMILY_MEMBERS.indexOf(currentUser)+1)%FAMILY_MEMBERS.length])} className="text-[10px] bg-rose-600 px-3 py-1.5 rounded-xl font-bold border border-rose-400 active:scale-95 transition-all">
                  החלף פרופיל
                </button>
                <button onClick={handleSync} disabled={isSyncing} className="bg-rose-400 p-2.5 rounded-full shadow-xl active:scale-90 transition-all border border-rose-300">
                  <RefreshCw size={24} className={isSyncing ? 'animate-spin' : ''} />
                </button>
              </div>
            </div>
          </header>

          {/* User Bar */}
          <div className="bg-white p-4 border-b flex items-center justify-between shrink-0 shadow-sm relative z-10">
            <div className="flex items-center gap-4">
              <div className="relative">
                <img src={currentUser.avatar} className="w-14 h-14 rounded-full border-4 border-rose-100 shadow-inner" />
                <div className="absolute -bottom-1 -right-1 bg-emerald-500 w-4 h-4 rounded-full border-2 border-white shadow-sm"></div>
              </div>
              <div>
                <p className="font-black text-lg text-slate-800 leading-tight">שלום, {String(currentUser.name)}</p>
                <p className="text-xs font-bold text-slate-400 uppercase tracking-widest leading-none">{String(currentUser.role)} במשמרת</p>
              </div>
            </div>
            <div className="bg-rose-50 px-4 py-2.5 rounded-2xl text-center border border-rose-100">
              <p className="text-[10px] font-black text-rose-400 uppercase leading-none mb-1">משימות</p>
              <p className="text-xl font-black text-rose-600 leading-none">{tasks.filter(t => t.assignedTo === currentUser.id).length}</p>
            </div>
          </div>

          <main className="flex-1 overflow-y-auto p-4 space-y-6 pb-24 bg-slate-50/50">
            {activeTab === 'open' && (
              <div className="space-y-5 animate-in">
                <div className="flex items-center justify-between px-2">
                  <div className="flex items-center gap-2 text-slate-800">
                    <Calendar className="text-rose-500" size={20} />
                    <h2 className="text-xl font-black">מתי עלמא צריכה עזרה?</h2>
                  </div>
                </div>

                {shifts.length === 0 && !isSyncing && (
                  <div className="text-center py-20 bg-white rounded-[40px] border-2 border-dashed border-slate-200">
                    <Plane size={48} className="mx-auto mb-4 text-slate-200" />
                    <p className="text-slate-400 font-bold text-lg">אין טיסות באופק...</p>
                    <p className="text-xs text-slate-300">היומן של אמא ריק. תיהנו!</p>
                  </div>
                )}

                {shifts.map(shift => (
                  <div key={shift.id} className="bg-white rounded-[32px] p-6 shadow-sm border border-slate-200 space-y-5 transition-all hover:shadow-md">
                    <div className="bg-rose-50 -mx-6 -mt-6 p-4 rounded-t-[32px] flex justify-between items-center border-b border-rose-100">
                      <div className="flex items-center gap-3">
                        <Clock size={16} className="text-rose-500" />
                        <span className="text-lg font-black text-rose-600">{String(shift.dateLabel)}</span>
                      </div>
                      <span className="text-[10px] font-black text-slate-400 uppercase bg-white px-3 py-1 rounded-full border border-slate-100">
                        {String(shift.flightNumber)}
                      </span>
                    </div>

                    <div className="flex items-center justify-between text-center py-2">
                      <div className="flex-1">
                        <p className="text-2xl font-black text-slate-800 tracking-tighter">{String(shift.origin)}</p>
                        <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">המראה: {String(shift.departureTime)}</p>
                      </div>
                      <div className="flex flex-col items-center px-4 relative flex-none">
                        <div className="w-16 h-px bg-slate-100 relative">
                          <Plane className="absolute left-1/2 -top-[9px] -translate-x-1/2 text-rose-300 rotate-180" size={18} />
                        </div>
                      </div>
                      <div className="flex-1">
                        <p className="text-2xl font-black text-slate-800 tracking-tighter">{String(shift.destination)}</p>
                        <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">נחיתה: {String(shift.arrivalTime)}</p>
                      </div>
                    </div>

                    <div className="space-y-3">
                      {tasks.filter(t => t.shiftId === shift.id).map(task => (
                        <div key={task.id} className="bg-slate-50 p-4 rounded-3xl border border-slate-100 transition-all">
                          <div className="flex items-center gap-4 mb-3">
                            <div className="p-3 bg-white rounded-2xl shadow-sm border border-slate-100">{getTaskIcon(task.taskType)}</div>
                            <div className="flex-1">
                              <p className="font-black text-slate-800 leading-tight">{String(task.description)}</p>
                              <p className="text-xs text-slate-400 font-bold mt-1 flex items-center gap-1">
                                <Clock size={12}/> {String(task.time)}
                              </p>
                            </div>
                          </div>
                          {task.assignedTo ? (
                            <div className="bg-emerald-50 p-3 rounded-2xl flex items-center justify-between border border-emerald-100 animate-in">
                              <div className="flex items-center gap-3">
                                <img src={FAMILY_MEMBERS.find(f => f.id === task.assignedTo)?.avatar} className="w-9 h-9 rounded-full border-2 border-white shadow-sm" />
                                <span className="text-xs font-black text-emerald-700">
                                  {FAMILY_MEMBERS.find(f => f.id === task.assignedTo)?.name} כבר כאן!
                                </span>
                              </div>
                              {task.assignedTo === currentUser.id && (
                                <button onClick={() => cancelTask(task.id)} className="text-[10px] font-black text-red-500 underline decoration-2 underline-offset-4">ביטול</button>
                              )}
                            </div>
                          ) : (
                            <button 
                              onClick={() => claimTask(task.id)} 
                              className="w-full py-4 bg-emerald-500 hover:bg-emerald-600 text-white rounded-[24px] font-black text-xl shadow-xl shadow-emerald-100 active:scale-[0.98] transition-all flex items-center justify-center gap-2"
                            >
                              <Plus size={20} />
                              אני אעזור כאן!
                            </button>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            )}

            {activeTab === 'mine' && (
              <div className="space-y-4 animate-in">
                <div className="flex items-center gap-2 px-2">
                  <CheckCircle className="text-emerald-500" size={24} />
                  <h2 className="text-xl font-black text-slate-800">המשימות שלי עם עלמא</h2>
                </div>
                {tasks.filter(t => t.assignedTo === currentUser.id).length === 0 ? (
                  <div className="text-center py-20 bg-white rounded-[40px] border-2 border-dashed border-slate-200">
                    <Heart size={48} className="mx-auto mb-4 text-slate-100" />
                    <p className="text-slate-400 font-black">עוד לא נרשמת לכלום...</p>
                    <p className="text-xs text-slate-300 mt-2 px-10">חזרו לדף הלו"ז ובחרו מתי תרצו להיות עם עלמא!</p>
                  </div>
                ) : (
                  tasks.filter(t => t.assignedTo === currentUser.id).map(t => (
                    <div key={t.id} className="bg-white p-6 rounded-[32px] shadow-sm border-r-[12px] border-emerald-500 flex justify-between items-center hover:scale-[1.02] transition-transform">
                      <div>
                        <p className="text-[10px] text-slate-400 font-black uppercase mb-1">{String(t.dateLabel)} • {String(t.time)}</p>
                        <p className="text-xl font-black text-slate-800 tracking-tight">{String(t.description)}</p>
                      </div>
                      <button onClick={() => cancelTask(t.id)} className="bg-red-50 p-4 rounded-2xl text-red-300 hover:text-red-500 transition-colors">
                        <Trash2 size={24} />
                      </button>
                    </div>
                  ))
                )}
              </div>
            )}

            {activeTab === 'admin' && currentUser.isAdmin && (
              <div className="space-y-6 animate-in">
                <div className="flex items-center justify-between px-2">
                  <h2 className="text-xl font-black text-slate-800 flex items-center gap-2">
                    <Settings className="text-indigo-500" /> ניהול הורים
                  </h2>
                  <div className="bg-indigo-100 text-indigo-600 p-2 rounded-xl">
                    <BarChart size={20} />
                  </div>
                </div>

                {/* Quick Stats */}
                <div className="grid grid-cols-2 gap-4">
                  <div className="bg-indigo-600 text-white p-5 rounded-[32px] shadow-xl relative overflow-hidden">
                    <p className="text-[10px] font-black opacity-60 uppercase">טיסות</p>
                    <p className="text-3xl font-black mt-1">{shifts.length}</p>
                    <Plane className="absolute -bottom-2 -right-2 opacity-10" size={64} />
                  </div>
                  <div className="bg-emerald-600 text-white p-5 rounded-[32px] shadow-xl relative overflow-hidden">
                    <p className="text-[10px] font-black opacity-60 uppercase">כיסוי</p>
                    <p className="text-3xl font-black mt-1">
                      {tasks.length > 0 ? Math.round((tasks.filter(t => t.assignedTo).length / tasks.length) * 100) : 0}%
                    </p>
                    <CheckCircle className="absolute -bottom-2 -right-2 opacity-10" size={64} />
                  </div>
                </div>

                {/* Edit Section */}
                <div className="space-y-4">
                  <p className="text-xs font-black text-slate-400 uppercase tracking-widest px-2">עריכת טיסות פעילות</p>
                  {shifts.map(s => (
                    <div key={s.id} className="bg-white p-5 rounded-[32px] border border-slate-200 shadow-sm space-y-4">
                      {editingShiftId === s.id ? (
                        <div className="space-y-3 animate-in">
                          <input 
                            value={editShiftForm.flightNumber} 
                            onChange={e => setEditShiftForm({...editShiftForm, flightNumber: e.target.value})} 
                            className="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border border-slate-200 focus:ring-2 ring-indigo-500" 
                            placeholder="מספר טיסה" 
                          />
                          <div className="grid grid-cols-2 gap-2">
                            <input value={editShiftForm.origin} onChange={e => setEditShiftForm({...editShiftForm, origin: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl text-xs font-bold border" placeholder="מוצא" />
                            <input value={editShiftForm.destination} onChange={e => setEditShiftForm({...editShiftForm, destination: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl text-xs font-bold border" placeholder="יעד" />
                          </div>
                          <div className="flex gap-2">
                            <button onClick={saveShiftEdit} className="flex-1 bg-indigo-600 text-white p-4 rounded-2xl font-black text-sm shadow-lg">שמור</button>
                            <button onClick={() => setEditingShiftId(null)} className="bg-slate-100 p-4 rounded-2xl"><X size={20}/></button>
                          </div>
                        </div>
                      ) : (
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="font-black text-slate-800 text-lg leading-none">{String(s.flightNumber)}</p>
                            <p className="text-[10px] text-slate-400 font-black mt-1 uppercase tracking-tighter">{String(s.dateLabel)} • {String(s.origin)} ➔ {String(s.destination)}</p>
                          </div>
                          <div className="flex gap-2">
                            <button onClick={() => { setEditingShiftId(s.id); setEditShiftForm(s); }} className="p-3 bg-indigo-50 text-indigo-500 rounded-2xl hover:bg-indigo-100"><Edit2 size={18}/></button>
                            <button onClick={() => deleteShift(s.id)} className="p-3 bg-red-50 text-red-400 rounded-2xl hover:bg-red-100"><Trash2 size={18}/></button>
                          </div>
                        </div>
                      )}
                    </div>
                  ))}
                </div>

                {/* Performance Chart */}
                <div className="bg-white p-6 rounded-[32px] border border-slate-200 shadow-sm space-y-5">
                   <h3 className="font-black text-slate-800 uppercase text-xs flex items-center gap-2">
                     <BarChart size={14} className="text-indigo-500" /> ביצועי משפחה
                   </h3>
                   <div className="space-y-6">
                     {FAMILY_MEMBERS.map(member => {
                       const count = tasks.filter(t => t.assignedTo === member.id).length;
                       const total = tasks.length || 1;
                       const percentage = (count / total) * 100;
                       return (
                         <div key={member.id} className="space-y-2">
                            <div className="flex justify-between items-center text-xs font-black text-slate-600">
                              <div className="flex items-center gap-3">
                                <img src={member.avatar} className="w-8 h-8 rounded-full border border-slate-100 shadow-sm" />
                                <span>{String(member.name)}</span>
                              </div>
                              <span className="bg-slate-50 px-3 py-1 rounded-full border border-slate-100">{count} משימות</span>
                            </div>
                            <div className="h-4 bg-slate-50 rounded-full overflow-hidden border border-slate-100 relative shadow-inner">
                               <div className="h-full bg-rose-500 transition-all duration-1000 ease-out shadow-sm" style={{ width: `${percentage}%` }}></div>
                            </div>
                         </div>
                       );
                     })}
                   </div>
                </div>
              </div>
            )}
          </main>

          {/* Navigation */}
          <nav className="fixed bottom-0 left-0 right-0 glass-effect border-t border-slate-200 px-10 pt-4 pb-10 flex justify-between items-center z-50 max-w-[450px] mx-auto safe-area-bottom shadow-[0_-10px_30px_rgba(0,0,0,0.03)]">
            <button 
              onClick={() => setActiveTab('open')} 
              className={`flex flex-col items-center gap-1 transition-all relative ${activeTab === 'open' ? 'text-rose-500 scale-110' : 'text-slate-300'}`}
            >
              <Calendar size={28} strokeWidth={activeTab === 'open' ? 3 : 2} />
              <span className="text-[10px] font-black uppercase">לו"ז</span>
              {activeTab === 'open' && <div className="absolute -bottom-2 w-1 h-1 bg-rose-500 rounded-full"></div>}
            </button>
            <button 
              onClick={() => setActiveTab('mine')} 
              className={`flex flex-col items-center gap-1 transition-all relative ${activeTab === 'mine' ? 'text-rose-500 scale-110' : 'text-slate-300'}`}
            >
              <CheckCircle size={28} strokeWidth={activeTab === 'mine' ? 3 : 2} />
              <span className="text-[10px] font-black uppercase">שלי</span>
              {activeTab === 'mine' && <div className="absolute -bottom-2 w-1 h-1 bg-rose-500 rounded-full"></div>}
            </button>
            {currentUser.isAdmin && (
              <button 
                onClick={() => setActiveTab('admin')} 
                className={`flex flex-col items-center gap-1 transition-all relative ${activeTab === 'admin' ? 'text-indigo-500 scale-110' : 'text-slate-300'}`}
              >
                <Settings size={28} strokeWidth={activeTab === 'admin' ? 3 : 2} />
                <span className="text-[10px] font-black uppercase">ניהול</span>
                {activeTab === 'admin' && <div className="absolute -bottom-2 w-1 h-1 bg-indigo-500 rounded-full"></div>}
              </button>
            )}
          </nav>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
