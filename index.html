
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f43f5e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <title>דואגים לעלמא - PRO</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>
  
  <style>
    body { 
      font-family: 'Assistant', sans-serif;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
      overflow-x: hidden;
    }
    #root { min-height: 100vh; }
    .animate-in { animation: fadeIn 0.4s cubic-bezier(0, 0, 0.2, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    ::-webkit-scrollbar { display: none; }
    .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
    .premium-card { background: white; border-radius: 40px; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.03); }
    .btn-gradient { background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%); transition: all 0.2s; }
    .btn-gradient:active { transform: scale(0.96); opacity: 0.9; }
    input, textarea { border-radius: 16px !important; outline: none !important; }
    .google-btn { background: white; border: 1px solid #dadce0; color: #3c4043; font-weight: 500; }
    .google-btn:hover { background: #f8f9fa; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useCallback } from 'react';
    import ReactDOM from 'react-dom/client';
    import { Plane, Heart, Clock, Calendar, CheckCircle, RefreshCw, Car, Utensils, Moon, Settings, BarChart, Trash2, Plus, Edit2, X, Save, Share2, Info, ChevronLeft, LogIn, Bell, Shield, UserPlus, Link as LinkIcon, Chrome, ExternalLink } from 'lucide-react';
    import { GoogleGenAI, Type } from "@google/genai";

    const INITIAL_MEMBERS = [
      { id: 'm1', name: 'אמא', role: 'אמא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Mom', isAdmin: true },
      { id: 'f1', name: 'אבא', role: 'אבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Dad', isAdmin: true },
      { id: 'g1', name: 'סבתא', role: 'סבתא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandma', isAdmin: false },
      { id: 'g2', name: 'סבא', role: 'סבא', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Grandpa', isAdmin: false },
    ];

    const App = () => {
      const [isAuth, setIsAuth] = useState(false);
      const [isLoggingIn, setIsLoggingIn] = useState(false);
      const [currentUser, setCurrentUser] = useState(null);
      const [familyMembers, setFamilyMembers] = useState(INITIAL_MEMBERS);
      const [shifts, setShifts] = useState([]);
      const [tasks, setTasks] = useState([]);
      const [activeTab, setActiveTab] = useState('open');
      const [isSyncing, setIsSyncing] = useState(false);
      
      // Editor States
      const [editingShiftId, setEditingShiftId] = useState(null);
      const [editingTaskId, setEditingTaskId] = useState(null);
      const [editForm, setEditForm] = useState({});

      // Load/Save Persistency
      useEffect(() => {
        const saved = localStorage.getItem('family_alma_v30_pro');
        if (saved) {
          const d = JSON.parse(saved);
          if (d.isAuth) setIsAuth(true);
          if (d.currentUser) setCurrentUser(d.currentUser);
          if (d.shifts) setShifts(d.shifts);
          if (d.tasks) setTasks(d.tasks);
          if (d.familyMembers) setFamilyMembers(d.familyMembers);
        }
      }, []);

      useEffect(() => {
        const data = { isAuth, currentUser, shifts, tasks, familyMembers };
        localStorage.setItem('family_alma_v30_pro', JSON.stringify(data));
      }, [isAuth, currentUser, shifts, tasks, familyMembers]);

      const simulateGoogleSSO = (member) => {
        setIsLoggingIn(true);
        // Simulate real OAuth delay
        setTimeout(() => {
          setCurrentUser(member);
          setIsAuth(true);
          setIsLoggingIn(false);
          setActiveTab('open');
        }, 1500);
      };

      const handleSmartImport = async (textSource) => {
        if (!textSource) return;
        setIsSyncing(true);
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          const prompt = `אתה מנתח טיסות מקצועי. נתח את הטקסט הבא והפק JSON של טיסות ומשימות טיפול בעלמא.
          לכל יום שבו אמא בטיסה (כולל יום היציאה והחזרה), צור בדיוק 4 משימות טיפול בעלמא בעברית:
          1. איסוף מהגן (סביב 16:00)
          2. ארוחת ערב (סביב 18:30)
          3. מקלחת (סביב 19:30)
          4. הרדמה (סביב 20:30)
          טקסט מקור: "${textSource}"`;

          const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: prompt,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: {
                    flightNumber: { type: Type.STRING },
                    origin: { type: Type.STRING },
                    destination: { type: Type.STRING },
                    departureTime: { type: Type.STRING },
                    arrivalTime: { type: Type.STRING },
                    dateLabel: { type: Type.STRING },
                    tasks: {
                      type: Type.ARRAY,
                      items: {
                        type: Type.OBJECT,
                        properties: {
                          desc: { type: Type.STRING },
                          time: { type: Type.STRING },
                          date: { type: Type.STRING }
                        }
                      }
                    }
                  }
                }
              }
            }
          });

          const results = JSON.parse(response.text || '[]');
          const newShifts = [];
          const newTasks = [];

          results.forEach((res, idx) => {
            const sId = `s-${Date.now()}-${idx}`;
            newShifts.push({
              id: sId,
              flightNumber: res.flightNumber,
              origin: res.origin,
              destination: res.destination,
              departureTime: res.departureTime,
              arrivalTime: res.arrivalTime,
              dateLabel: res.dateLabel
            });

            res.tasks.forEach((t, tIdx) => {
              newTasks.push({
                id: `t-${sId}-${tIdx}`,
                shiftId: sId,
                description: t.desc,
                time: t.time,
                dateLabel: t.date
              });
            });
          });

          setShifts(prev => [...newShifts, ...prev]);
          setTasks(prev => [...newTasks, ...prev]);
        } catch (e) {
          alert('שגיאה בייבוא המידע. אנא נסה שוב.');
          console.error(e);
        } finally {
          setIsSyncing(false);
        }
      };

      const claimTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: currentUser.id } : t));
      const cancelTask = (tid) => setTasks(prev => prev.map(t => t.id === tid ? { ...t, assignedTo: undefined } : t));
      
      const deleteShift = (sid) => {
        if(confirm('האם למחוק את הטיסה וכל המשימות שלה?')) {
          setShifts(prev => prev.filter(s => s.id !== sid));
          setTasks(prev => prev.filter(t => t.shiftId !== sid));
        }
      };

      // --- Views ---

      if (!isAuth) {
        return (
          <div className="flex flex-col h-screen bg-rose-500 items-center justify-center p-8 text-white animate-in relative overflow-hidden">
            <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-white opacity-[0.05] rounded-full -mr-40 -mt-40"></div>
            
            <div className="bg-white/10 p-10 rounded-[60px] mb-10 shadow-2xl backdrop-blur-2xl border border-white/20">
               <Heart size={100} className="fill-white drop-shadow-xl" />
            </div>

            <h1 className="text-4xl font-black mb-2 tracking-tighter">דואגים לעלמא</h1>
            <p className="text-rose-100 text-center mb-16 font-bold opacity-80 max-w-[200px]">נא להזדהות לצורך כניסה למערכת המשפחתית</p>

            <div className="w-full max-w-xs space-y-4">
               {familyMembers.map(m => (
                 <button 
                  key={m.id} 
                  disabled={isLoggingIn}
                  onClick={() => simulateGoogleSSO(m)}
                  className="w-full google-btn p-5 rounded-[30px] flex items-center justify-between shadow-xl active:scale-95 transition-all disabled:opacity-50"
                 >
                   <div className="flex items-center gap-4">
                     <img src={m.avatar} className="w-10 h-10 rounded-full bg-slate-100" />
                     <div className="text-right">
                       <p className="font-bold text-slate-800 leading-none">{m.name}</p>
                       <p className="text-[10px] text-slate-400 mt-1 uppercase">{m.role}</p>
                     </div>
                   </div>
                   <Chrome size={20} className="text-blue-500" />
                 </button>
               ))}
            </div>

            {isLoggingIn && (
              <div className="mt-8 flex items-center gap-3 bg-black/20 px-6 py-3 rounded-full backdrop-blur-md">
                <RefreshCw size={20} className="animate-spin" />
                <span className="text-sm font-bold">מאמת מול Google...</span>
              </div>
            )}
          </div>
        );
      }

      return (
        <div className="flex flex-col h-screen bg-slate-50 max-w-[450px] mx-auto shadow-2xl overflow-hidden relative border-x border-slate-200">
          
          {/* Main Header */}
          <header className="bg-rose-500 pt-16 pb-8 px-6 text-white shadow-xl shrink-0 relative overflow-hidden">
            <div className="flex justify-between items-center relative z-10">
              <div className="flex items-center gap-4">
                <div className="bg-white/20 p-3 rounded-2xl">
                   <Heart size={30} className="fill-white" />
                </div>
                <div>
                  <h1 className="text-2xl font-black tracking-tight leading-none">דואגים לעלמא</h1>
                  <p className="text-[10px] font-bold opacity-60 mt-1 uppercase tracking-widest">Family Care Network</p>
                </div>
              </div>
              <button onClick={() => setIsAuth(false)} className="bg-rose-600/50 p-2.5 rounded-xl border border-white/20 active:scale-90 transition-all">
                <LogIn size={20} className="rotate-180" />
              </button>
            </div>
          </header>

          {/* Persistent User Info */}
          <div className="bg-white/90 backdrop-blur-xl p-4 border-b border-slate-100 flex items-center justify-between shrink-0 shadow-sm relative z-20">
            <div className="flex items-center gap-4">
              <img src={currentUser.avatar} className="w-14 h-14 rounded-full border-4 border-rose-50 shadow-md" />
              <div>
                <p className="font-extrabold text-lg text-slate-800 leading-tight">שלום, {currentUser.name}</p>
                <div className="flex items-center gap-1.5">
                   <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{currentUser.role}</span>
                   {currentUser.isAdmin && <span className="bg-rose-50 text-rose-500 text-[8px] font-black px-1.5 py-0.5 rounded-md border border-rose-100 uppercase">Admin</span>}
                </div>
              </div>
            </div>
            <div className="bg-rose-50 px-5 py-2.5 rounded-[22px] text-center border border-rose-100 shadow-sm">
              <p className="text-[9px] font-black text-rose-400 uppercase leading-none mb-1">תרומה</p>
              <p className="text-xl font-black text-rose-600 leading-none">{tasks.filter(t => t.assignedTo === currentUser.id).length}</p>
            </div>
          </div>

          <main className="flex-1 overflow-y-auto p-4 space-y-6 pb-32">
            {activeTab === 'open' && (
              <div className="space-y-6 animate-in">
                {shifts.length === 0 && (
                  <div className="text-center py-24 premium-card space-y-4">
                    <div className="bg-slate-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4 border border-slate-100">
                      <Plane size={48} className="text-slate-200" />
                    </div>
                    <h3 className="text-xl font-black text-slate-800">הלו"ז נקי כרגע</h3>
                    <p className="text-slate-400 text-sm px-10 leading-relaxed italic">אמא לא בטיסה כרגע. אם ידוע לכם על טיסה חדשה, בקשו מאמא לעדכן בממשק הניהול.</p>
                  </div>
                )}

                {shifts.map(shift => (
                  <div key={shift.id} className="premium-card p-6 space-y-6 relative group overflow-hidden transition-all hover:scale-[1.01]">
                    {/* Header Card */}
                    <div className="bg-rose-50 -mx-6 -mt-6 p-5 rounded-t-[40px] flex justify-between items-center border-b border-rose-100/50">
                       <div className="flex items-center gap-3">
                         <Calendar size={20} className="text-rose-500" />
                         <span className="text-xl font-black text-slate-800 tracking-tight">{shift.dateLabel}</span>
                       </div>
                       <span className="bg-white/80 text-slate-400 px-3.5 py-1 rounded-full text-[10px] font-black border uppercase tracking-tighter">טיסה {shift.flightNumber}</span>
                    </div>

                    {/* Route Visual */}
                    <div className="flex items-center justify-between text-center px-4">
                      <div className="flex-1">
                        <p className="text-3xl font-black text-slate-800 tracking-tighter">{shift.origin}</p>
                        <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">המראה {shift.departureTime}</p>
                      </div>
                      <div className="flex flex-col items-center px-4 relative flex-none opacity-20">
                        <div className="w-12 h-0.5 bg-slate-300"></div>
                        <Plane className="text-slate-800 rotate-180 my-1" size={20} />
                        <div className="w-12 h-0.5 bg-slate-300"></div>
                      </div>
                      <div className="flex-1">
                        <p className="text-3xl font-black text-slate-800 tracking-tighter">{shift.destination}</p>
                        <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">נחיתה {shift.arrivalTime}</p>
                      </div>
                    </div>

                    {/* Task Sub-List */}
                    <div className="space-y-3">
                      {tasks.filter(t => t.shiftId === shift.id).map(task => (
                        <div key={task.id} className="bg-slate-50/70 p-4 rounded-[28px] border border-slate-100/50">
                          <div className="flex items-center gap-4 mb-4">
                            <div className="p-3 bg-white rounded-2xl shadow-sm border border-slate-100 flex-none">
                              {task.description.includes('איסוף') ? <Car className="text-blue-500" /> : 
                               task.description.includes('ארוחה') ? <Utensils className="text-orange-500" /> : 
                               <Moon className="text-indigo-500" />}
                            </div>
                            <div className="flex-1">
                              <p className="font-extrabold text-slate-800 text-base leading-tight">{task.description}</p>
                              <p className="text-[11px] text-slate-400 font-black uppercase mt-1 flex items-center gap-1">
                                <Clock size={12} /> {task.time} • {task.dateLabel}
                              </p>
                            </div>
                          </div>

                          {task.assignedTo ? (
                            <div className="bg-emerald-50 p-3 rounded-2xl flex items-center justify-between border border-emerald-100/50 animate-in">
                              <div className="flex items-center gap-3">
                                <img src={familyMembers.find(f => f.id === task.assignedTo)?.avatar} className="w-9 h-9 rounded-full border-2 border-white shadow-sm" />
                                <span className="text-xs font-black text-emerald-700">{familyMembers.find(f => f.id === task.assignedTo)?.name} מטפל/ת!</span>
                              </div>
                              {task.assignedTo === currentUser.id && (
                                <button onClick={() => cancelTask(task.id)} className="text-[10px] font-black text-red-400 hover:text-red-500 underline decoration-2 underline-offset-4">ביטול</button>
                              )}
                            </div>
                          ) : (
                            <button onClick={() => claimTask(task.id)} className="w-full py-4 bg-emerald-500 text-white rounded-[22px] font-black text-xl shadow-xl shadow-emerald-100 active:scale-[0.97] transition-all">אני אעזור כאן!</button>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            )}

            {activeTab === 'mine' && (
              <div className="space-y-4 animate-in">
                <div className="flex items-center gap-3 px-2 mb-6">
                  <div className="bg-emerald-100 p-2 rounded-xl text-emerald-600"><CheckCircle size={24}/></div>
                  <h2 className="text-2xl font-black text-slate-800 tracking-tight">המשימות שלי עם עלמא</h2>
                </div>
                {tasks.filter(t => t.assignedTo === currentUser.id).length === 0 ? (
                  <div className="text-center py-24 premium-card border-2 border-dashed">
                    <Heart size={48} className="mx-auto mb-4 text-rose-100" />
                    <p className="text-slate-400 font-black">עדיין לא בחרת משימות...</p>
                  </div>
                ) : (
                  tasks.filter(t => t.assignedTo === currentUser.id).map(t => (
                    <div key={t.id} className="premium-card p-6 border-r-[15px] border-emerald-500 flex justify-between items-center animate-in">
                       <div>
                         <p className="text-[10px] text-slate-400 font-black uppercase mb-1">{t.dateLabel} • {t.time}</p>
                         <p className="text-xl font-black text-slate-800 tracking-tight leading-tight">{t.description}</p>
                       </div>
                       <button onClick={() => cancelTask(t.id)} className="bg-red-50 p-4 rounded-2xl text-red-300 hover:text-red-500 transition-colors">
                         <Trash2 size={24} />
                       </button>
                    </div>
                  ))
                )}
              </div>
            )}

            {activeTab === 'admin' && currentUser.isAdmin && (
              <div className="space-y-8 animate-in pb-12">
                <div className="flex items-center justify-between px-2">
                  <h2 className="text-2xl font-black text-slate-800 flex items-center gap-3">
                    <Settings className="text-indigo-500" size={28} /> מרכז ניהול
                  </h2>
                  <div className="flex gap-2">
                    <button 
                      onClick={() => {
                        const txt = prompt('הדבק טקסט חופשי עם לו"ז טיסות (מהוואטסאפ או המייל):');
                        if (txt) handleSmartImport(txt);
                      }}
                      className="bg-indigo-100 text-indigo-600 p-3 rounded-2xl flex items-center gap-2 font-black text-xs hover:bg-indigo-200 transition-all"
                    >
                      <LinkIcon size={16} /> ייבוא חכם
                    </button>
                  </div>
                </div>

                {/* Dashboard Stats */}
                <div className="grid grid-cols-2 gap-4">
                   <div className="bg-indigo-600 text-white p-6 rounded-[35px] shadow-xl relative overflow-hidden group">
                     <p className="text-[10px] font-black opacity-60 uppercase tracking-widest leading-none">טיסות פעילות</p>
                     <p className="text-4xl font-black mt-2">{shifts.length}</p>
                     <Plane className="absolute -bottom-4 -right-4 opacity-10 group-hover:rotate-12 transition-transform duration-500" size={100} />
                   </div>
                   <div className="bg-slate-800 text-white p-6 rounded-[35px] shadow-xl relative overflow-hidden group">
                     <p className="text-[10px] font-black opacity-60 uppercase tracking-widest leading-none">כיסוי משימות</p>
                     <p className="text-4xl font-black mt-2">{tasks.length > 0 ? Math.round((tasks.filter(t => t.assignedTo).length / tasks.length) * 100) : 0}%</p>
                     <CheckCircle className="absolute -bottom-4 -right-4 opacity-10 group-hover:scale-110 transition-transform duration-500" size={100} />
                   </div>
                </div>

                {/* Family Management */}
                <div className="premium-card p-6 space-y-4">
                  <h3 className="text-xs font-black text-slate-400 uppercase tracking-[0.2em] flex items-center gap-2">
                    <UserPlus size={14} /> ניהול בני משפחה
                  </h3>
                  <div className="grid grid-cols-2 gap-3">
                    {familyMembers.map(m => (
                      <div key={m.id} className="bg-slate-50 p-3 rounded-2xl border border-slate-100 flex items-center justify-between relative group">
                        <div className="flex items-center gap-3">
                          <img src={m.avatar} className="w-10 h-10 rounded-full border shadow-sm" />
                          <div className="overflow-hidden">
                            <p className="text-xs font-black truncate">{m.name}</p>
                            <p className={`text-[8px] font-bold uppercase ${m.isAdmin ? 'text-indigo-500' : 'text-slate-400'}`}>
                              {m.isAdmin ? 'אדמין' : m.role}
                            </p>
                          </div>
                        </div>
                        {m.id !== currentUser.id && (
                          <button onClick={() => setFamilyMembers(prev => prev.filter(p => p.id !== m.id))} className="text-red-300 hover:text-red-500 p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <X size={14} />
                          </button>
                        )}
                      </div>
                    ))}
                    <button 
                      onClick={() => {
                        const name = prompt('שם:');
                        if (name) setFamilyMembers([...familyMembers, { id: 'u-'+Date.now(), name, role: 'עוזר/ת', avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`, isAdmin: false }]);
                      }}
                      className="border-2 border-dashed border-slate-200 rounded-2xl flex items-center justify-center p-3 text-slate-300 hover:text-indigo-400 hover:border-indigo-200 transition-all"
                    >
                      <Plus size={20} />
                    </button>
                  </div>
                </div>

                {/* Advanced Flight/Task Editor */}
                <div className="space-y-4">
                  <h3 className="text-xs font-black text-slate-400 uppercase tracking-[0.2em] px-2 flex items-center gap-2">
                    <Edit2 size={14} /> עריכת לו"ז ומשימות
                  </h3>
                  {shifts.map(s => (
                    <div key={s.id} className="premium-card p-6 space-y-5 animate-in">
                      {editingShiftId === s.id ? (
                        <div className="space-y-4 animate-in">
                          <div className="grid grid-cols-2 gap-2">
                             <input value={editForm.flightNumber} onChange={e => setEditForm({...editForm, flightNumber: e.target.value})} className="bg-slate-50 p-4 rounded-2xl text-xs font-bold border border-slate-200" placeholder="מס' טיסה" />
                             <input value={editForm.dateLabel} onChange={e => setEditForm({...editForm, dateLabel: e.target.value})} className="bg-slate-50 p-4 rounded-2xl text-xs font-bold border border-slate-200" placeholder="תאריך" />
                          </div>
                          <div className="grid grid-cols-2 gap-2">
                             <input value={editForm.origin} onChange={e => setEditForm({...editForm, origin: e.target.value})} className="bg-slate-50 p-4 rounded-2xl text-xs font-bold border border-slate-200" placeholder="מוצא" />
                             <input value={editForm.destination} onChange={e => setEditForm({...editForm, destination: e.target.value})} className="bg-slate-50 p-4 rounded-2xl text-xs font-bold border border-slate-200" placeholder="יעד" />
                          </div>
                          <div className="flex gap-2">
                            <button onClick={() => { setShifts(prev => prev.map(sh => sh.id === s.id ? {...sh, ...editForm} : sh)); setEditingShiftId(null); }} className="flex-1 btn-gradient text-white p-4 rounded-2xl font-black text-xs shadow-lg">שמור טיסה</button>
                            <button onClick={() => setEditingShiftId(null)} className="bg-slate-100 p-4 rounded-2xl text-xs font-black text-slate-400">ביטול</button>
                          </div>
                        </div>
                      ) : (
                        <div className="flex justify-between items-center pb-4 border-b border-slate-50">
                          <div className="flex items-center gap-4">
                            <div className="bg-indigo-50 p-3 rounded-2xl text-indigo-500 shadow-inner"><Plane size={24}/></div>
                            <div>
                               <p className="font-black text-slate-800 text-lg leading-none">טיסה {s.flightNumber}</p>
                               <p className="text-[10px] text-slate-400 font-black mt-1.5 uppercase tracking-tighter">{s.dateLabel} • {s.origin} ➔ {s.destination}</p>
                            </div>
                          </div>
                          <div className="flex gap-2">
                            <button onClick={() => { setEditingShiftId(s.id); setEditForm(s); }} className="p-3 bg-indigo-50 text-indigo-500 rounded-xl hover:bg-indigo-100 active:scale-90 transition-all"><Edit2 size={18}/></button>
                            <button onClick={() => deleteShift(s.id)} className="p-3 bg-red-50 text-red-400 rounded-xl hover:bg-red-100 active:scale-90 transition-all"><Trash2 size={18}/></button>
                          </div>
                        </div>
                      )}

                      {/* INDIVIDUAL TASK EDITOR WITHIN SHIFT */}
                      <div className="space-y-2">
                        <p className="text-[9px] font-black text-slate-300 uppercase tracking-widest flex items-center gap-2 mb-2">
                          <Bell size={10} /> משימות טיפול יומיות
                        </p>
                        {tasks.filter(t => t.shiftId === s.id).map(t => (
                          <div key={t.id} className="bg-slate-50 p-3 rounded-2xl flex items-center justify-between group border border-transparent hover:border-indigo-100 transition-all">
                             {editingTaskId === t.id ? (
                               <div className="flex-1 flex gap-2 animate-in">
                                  <input value={editForm.description} onChange={e => setEditForm({...editForm, description: e.target.value})} className="flex-1 bg-white p-2 text-xs font-bold border rounded-lg" />
                                  <input value={editForm.time} onChange={e => setEditForm({...editForm, time: e.target.value})} className="w-16 bg-white p-2 text-xs font-bold border text-center rounded-lg" />
                                  <button onClick={() => { setTasks(prev => prev.map(ta => ta.id === t.id ? {...ta, ...editForm} : ta)); setEditingTaskId(null); }} className="bg-indigo-500 text-white p-2 rounded-lg"><Save size={14}/></button>
                               </div>
                             ) : (
                               <>
                                 <div className="flex items-center gap-3">
                                   <div className="w-1.5 h-1.5 bg-indigo-300 rounded-full"></div>
                                   <div>
                                     <span className="text-xs font-bold text-slate-700">{t.description}</span>
                                     <span className="text-[10px] font-black text-slate-300 mx-1">({t.time})</span>
                                   </div>
                                 </div>
                                 <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onClick={() => { setEditingTaskId(t.id); setEditForm(t); }} className="p-1.5 text-indigo-400 hover:bg-white rounded-lg"><Edit2 size={14}/></button>
                                    <button onClick={() => setTasks(prev => prev.filter(p => p.id !== t.id))} className="p-1.5 text-red-300 hover:bg-white rounded-lg"><Trash2 size={14}/></button>
                                 </div>
                               </>
                             )}
                          </div>
                        ))}
                        <button 
                          onClick={() => {
                            const d = prompt('תיאור המשימה:');
                            const ti = prompt('שעה:');
                            if(d && ti) setTasks([...tasks, { id: 't-'+Date.now(), shiftId: s.id, description: d, time: ti, dateLabel: s.dateLabel }]);
                          }}
                          className="w-full py-2 border border-dashed border-slate-200 rounded-xl text-slate-300 text-[10px] font-black uppercase tracking-widest mt-2 hover:border-indigo-200 hover:text-indigo-400 transition-all"
                        >
                          + הוסף משימה ידנית
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </main>

          {/* Premium Bottom Navigation */}
          <nav className="fixed bottom-0 left-0 right-0 glass-effect border-t border-slate-200/50 px-12 pt-4 pb-12 flex justify-between items-center z-50 max-w-[450px] mx-auto safe-area-bottom shadow-[0_-15px_40px_rgba(0,0,0,0.06)]">
            <button 
              onClick={() => setActiveTab('open')} 
              className={`flex flex-col items-center gap-1.5 transition-all relative ${activeTab === 'open' ? 'text-rose-500 scale-110' : 'text-slate-300'}`}
            >
              <Calendar size={28} strokeWidth={activeTab === 'open' ? 3 : 2} />
              <span className="text-[10px] font-black uppercase tracking-wider">עזרה</span>
              {activeTab === 'open' && <div className="absolute -bottom-3 w-1.5 h-1.5 bg-rose-500 rounded-full"></div>}
            </button>
            <button 
              onClick={() => setActiveTab('mine')} 
              className={`flex flex-col items-center gap-1.5 transition-all relative ${activeTab === 'mine' ? 'text-rose-500 scale-110' : 'text-slate-300'}`}
            >
              <CheckCircle size={28} strokeWidth={activeTab === 'mine' ? 3 : 2} />
              <span className="text-[10px] font-black uppercase tracking-wider">שלי</span>
              {activeTab === 'mine' && <div className="absolute -bottom-3 w-1.5 h-1.5 bg-rose-500 rounded-full"></div>}
            </button>
            {currentUser?.isAdmin && (
              <button 
                onClick={() => setActiveTab('admin')} 
                className={`flex flex-col items-center gap-1.5 transition-all relative ${activeTab === 'admin' ? 'text-indigo-500 scale-110' : 'text-slate-300'}`}
              >
                <Settings size={28} strokeWidth={activeTab === 'admin' ? 3 : 2} />
                <span className="text-[10px] font-black uppercase tracking-wider">ניהול</span>
                {activeTab === 'admin' && <div className="absolute -bottom-3 w-1.5 h-1.5 bg-indigo-500 rounded-full"></div>}
              </button>
            )}
          </nav>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
